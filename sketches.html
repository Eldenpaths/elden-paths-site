<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketches | Elden Paths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: serif;
      background: #f4f0e5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    button, select {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
    select {
      background: #555;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card .info {
      padding: 0.75rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Player & Scene Sketches</h1>

  <div class="controls">
    <label for="gameFilter">Filter by Game:</label>
    <select id="gameFilter" onchange="filterCards()">
      <option value="all">All</option>
      <option value="elden">Elden Paths‚Ñ¢</option>
      <option value="homeless">Homeless‚Ñ¢</option>
      <option value="kinder">Elden Kinder‚Ñ¢</option>
    </select>

    <button onclick="downloadPDF()">üìÑ Download as PDF</button>
  </div>

  <div class="gallery">
    <!-- Example Cards -->
    <div class="card" data-game="elden">
      <img src="/assets/players/Callan/portrait.png" alt="Callan">
      <div class="info">Callan | Elden Paths‚Ñ¢<br>üìç Watcher‚Äôs Crown</div>
    </div>
    <div class="card" data-game="elden">
      <img src="/assets/players/Chonce/portrait.png" alt="Chonce">
      <div class="info">Chonce | Elden Paths‚Ñ¢<br>üìç Cragspire Ruins</div>
    </div>
    <div class="card" data-game="homeless">
      <img src="/assets/sketches/homeless/ringo_riverlot.png" alt="Ringo">
      <div class="info">Ringo | Homeless‚Ñ¢<br>üìç Eugene River Lot</div>
    </div>
    <div class="card" data-game="kinder">
      <img src="/assets/sketches/kinder/roslin_foxden.png" alt="Roslin">
      <div class="info">Roslin | Elden Kinder‚Ñ¢<br>üìç Sunpatch Edge</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function filterCards() {
      const selected = document.getElementById("gameFilter").value;
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const game = card.getAttribute("data-game");
        card.style.display = (selected === "all" || game === selected) ? "block" : "none";
      });
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const cards = document.querySelectorAll(".card");

      for (let i = 0; i < cards.length; i++) {
        const canvas = await html2canvas(cards[i]);
        const imgData = canvas.toDataURL('image/png');
        const width = doc.internal.pageSize.getWidth();
        const height = (canvas.height * width) / canvas.width;

        if (i > 0) doc.addPage();
        doc.addImage(imgData, 'PNG', 0, 10, width, height);
      }

      doc.save('eldenpaths_sketches.pdf');
    }
  </script>

</body>
</html>
