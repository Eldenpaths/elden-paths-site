
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Pathsâ„¢ | Trail Map</title>
  <style>
    body { font-family: serif; padding: 2rem; background: #fdf9f3; }
    h1 { margin-bottom: 1rem; }
    .map-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
    .tile-card { position: relative; border: 1px solid #ccc; border-radius: 12px; overflow: hidden; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .tile-card img { width: 100%; display: block; }
    .tile-card .fog { position: absolute; top: 0; left: 0; width: 100%; height: auto; cursor: pointer; opacity: 0.85; transition: opacity 0.5s ease; z-index: 2; }
    .tile-card .fog.hidden { display: none; }
    .tile-card h3 { margin: 0; padding: 0.5rem; background: #fff; font-size: 1rem; position: relative; z-index: 1; }
    .legend { margin-top: 2rem; border-top: 2px solid #ccc; padding-top: 1rem; }
    .legend-item { margin-bottom: 0.5rem; }
    .trail-line { display: inline-block; width: 2rem; height: 4px; margin-right: 0.5rem; vertical-align: middle; }
    .historic { background-color: goldenrod; }
    .player-made { background-color: saddlebrown; }
    .animal { background-color: gray; opacity: 0.5; }
  </style>
</head>
<body>
  <h1>ğŸ—ºï¸ Elden Pathsâ„¢ - Live Trail Map</h1>
  <div class="map-grid" id="mapGrid">
    <!-- Tiles inserted dynamically -->
  </div>

  <div class="legend">
    <h2>ğŸ—ï¸ Map Key</h2>
    <div class="legend-item"><span class="trail-line historic"></span> Historic Trail</div>
    <div class="legend-item"><span class="trail-line player-made"></span> Player-Made Trail</div>
    <div class="legend-item"><span class="trail-line animal"></span> Animal Trail</div>
    <div class="legend-item">ğŸŸª Fog Overlay = Unexplored Tile</div>
    <div class="legend-item">ğŸ• Camp, ğŸ” Mountain, ğŸ“œ Lore = Coming soon</div>
  </div>

  <script>
    const exampleTiles = {
      "tile_42_-124": "Coastal Entrance",
      "tile_43_-124": "Coastal Ridge",
      "tile_44_-124": "Oregon Coastline",
      "tile_44_-123": "Willamette Valley",
      "tile_45_-123": "Forest Approach",
      "tile_46_-123": "Puget Lowlands",
      "tile_43_-123": "Misty Edge",
      "tile_44_-122": "Eastern Reach",
      "tile_45_-122": "South Cascades",
      "tile_47_-124": "Northern Shroud"
    };

    const mapGrid = document.getElementById("mapGrid");
    for (const [tile, name] of Object.entries(exampleTiles)) {
      const card = document.createElement("div");
      card.className = "tile-card";
      card.innerHTML = `
        <img src="tiles/${tile}/map.jpg" alt="${name}">
        <img src="tiles/${tile}/fog.png" class="fog" onclick="this.classList.add('hidden')" alt="Fog">
        <h3>${name}</h3>
      `;
      mapGrid.appendChild(card);
    }

    // Load and log trail info (placeholder for future rendering)
    fetch("trails.json")
      .then(res => res.json())
      .then(data => {
        console.log("Loaded trails:", data.trails);
        // Future: overlay trail lines across tiles by ID, type, and visibility
      });
  </script>
</body>
</html>
