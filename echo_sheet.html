
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo Sheet â€“ Elden Paths</title>
  <style>
    body { font-family: Georgia, serif; background: #0d0d0d; color: #eee; padding: 2rem; }
    h1 { color: #a9f; }
    .card {
      background: #1c1c1c;
      border: 1px solid #333;
      border-left: 5px solid #a9f;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #a9f;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Player Echo Sheet</h1>

  <label>Name</label>
  <input id="name" placeholder="Shadowfern" />

  <label>Race</label>
  <select id="race">
    <option>Human</option>
    <option>Elf</option>
    <option>Dwarf</option>
    <option>Halfling</option>
    <option>Other</option>
  </select>

  <label>Class</label>
  <select id="class">
    <option>Warden</option>
    <option>Seer</option>
    <option>Hunter</option>
    <option>Mercenary</option>
    <option>Scribe</option>
  </select>

  <label>Origin Region</label>
  <input id="origin" placeholder="Frostedge Glade" />

  <label>Tone Preference</label>
  <select id="tone">
    <option>Harsh Truth</option>
    <option>Soft Filter</option>
  </select>

  <button onclick="saveEcho()">Generate Echo Sheet</button>

  <div class="card" id="output"></div>

  <script>
    function saveEcho() {
      const name = document.getElementById('name').value;
      const race = document.getElementById('race').value;
      const cls = document.getElementById('class').value;
      const origin = document.getElementById('origin').value;
      const tone = document.getElementById('tone').value;

      const profile = {
        name, race, class: cls, origin, tone,
        created: new Date().toISOString()
      };

      const display = `
        <h2>${profile.name}</h2>
        <p><strong>Race:</strong> ${profile.race}</p>
        <p><strong>Class:</strong> ${profile.class}</p>
        <p><strong>Origin:</strong> ${profile.origin}</p>
        <p><strong>Tone:</strong> ${profile.tone}</p>
        <p><small>Created: ${profile.created}</small></p>
      `;

      document.getElementById('output').innerHTML = display;
      console.log('Echo Sheet:', profile);
    }
  </script>
</body>
</html>
