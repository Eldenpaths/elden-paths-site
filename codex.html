<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex of Echoes</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #fbc531;
    }
    .entry {
      border-left: 4px solid #fbc531;
      margin-bottom: 1.5rem;
      padding-left: 1rem;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 5px;
    }
    .entry h2 {
      font-size: 1.4rem;
      margin-bottom: 0.2rem;
    }
    .entry small {
      color: #aaa;
      font-style: italic;
    }
    .entry p {
      margin-top: 0.5rem;
    }
    .tag {
      display: inline-block;
      margin-right: 0.4rem;
      padding: 0.2rem 0.5rem;
      background: #fbc531;
      color: #000;
      font-size: 0.75rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Codex of Echoes</h1>
  <div id="codexEntries"></div>

  <script>
    async function loadCodex() {
      const res = await fetch('/codex_entries.json');
      const data = await res.json();
      const container = document.getElementById('codexEntries');
      Object.values(data).forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h2>${entry.title}</h2>
          <small>By ${entry.author} | Type: ${entry.type}</small><br/>
          ${entry.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          <p>${entry.entry}</p>
        `;
        container.appendChild(div);
      });
    }
    loadCodex();
  </script>
</body>
</html>
