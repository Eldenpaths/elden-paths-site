
<!DOCTYPE html>
<html>
<head>
  <title>Elden Paths Codex</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f4f1ea;
      color: #2b2b2b;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #codexList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .entry {
      background: #fff;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .entry h2 {
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .entry p {
      font-size: 0.9em;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Elden Paths Discovered Codex</h1>
  <div id="codexList"></div>

  <script>
    Promise.all([
      fetch('models.json').then(res => res.json()),
      fetch('tile_state.json').then(res => res.json())
    ]).then(([modelsData, tileState]) => {
      const discovered = new Set();

      // Aggregate all discovered models from tiles
      Object.values(tileState).forEach(tile => {
        (tile.models_present || []).forEach(model => discovered.add(model));
      });

      const list = document.getElementById('codexList');
      const entries = modelsData.models;

      discovered.forEach(key => {
        const model = entries[key];
        if (!model) return;
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h2>${key.replace(/_/g, ' ')}</h2>
          <p><strong>Type:</strong> ${model.type}</p>
          ${model.biome ? `<p><strong>Biome:</strong> ${model.biome}</p>` : ''}
          ${model.habitat ? `<p><strong>Habitat:</strong> ${model.habitat}</p>` : ''}
          ${model.hp ? `<p><strong>HP:</strong> ${model.hp}</p>` : ''}
          ${model.aggression ? `<p><strong>Aggression:</strong> ${model.aggression}</p>` : ''}
          ${model.abilities ? `<p><strong>Abilities:</strong> ${model.abilities.join(', ')}</p>` : ''}
          ${model.material ? `<p><strong>Material:</strong> ${model.material}</p>` : ''}
          ${model.can_be_harvested ? `<p><strong>Harvestable:</strong> Yes</p>` : ''}
          ${model.threat_level ? `<p><strong>Threat Level:</strong> ${model.threat_level}</p>` : ''}
          ${model.lore_quotes ? `<p><em>"${model.lore_quotes[0]}"</em></p>` : ''}
        `;
        list.appendChild(div);
      });
    }).catch(err => {
      document.getElementById('codexList').innerHTML = '<p>Error loading discovered codex.</p>';
    });
  </script>
</body>
</html>
