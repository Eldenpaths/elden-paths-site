
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codex of Echoes â€“ Public Lore</title>
  <style>
    body {
      background: #f6f1e8;
      font-family: 'Georgia', serif;
      margin: 2rem;
      color: #3a2d1a;
    }
    h1 {
      border-bottom: 2px solid #a98d68;
      padding-bottom: 0.5rem;
    }
    .scroll {
      background: #fff8e6;
      border-left: 6px solid #c6a77c;
      margin-bottom: 1.5rem;
      padding: 1rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .scroll h2 {
      margin-top: 0;
    }
    .meta {
      font-size: 0.85rem;
      color: #6d5d4d;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Codex of Echoes</h1>
  <div id="lore-entries">Loading shared scrolls...</div>
  <script>
    fetch('/mnt/data/public_lore.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('lore-entries');
        if (data.scrolls.length === 0) {
          container.innerHTML = "<p>No lore has been shared publicly yet.</p>";
          return;
        }
        container.innerHTML = data.scrolls.map(scroll => `
          <div class="scroll">
            <h2>${scroll.title}</h2>
            <div class="meta">${scroll.author} â€” ${scroll.date}</div>
            <p>${scroll.content.join("<br>")}</p>
          </div>
        `).join('');
      })
      .catch(err => {
        document.getElementById('lore-entries').innerHTML = "<p>Error loading lore scrolls.</p>";
      });
  </script>
</body>
</html>
