
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trailboard â€“ Elden Earth</title>
  <style>
    body {
      background: #f3f0e9;
      font-family: 'Georgia', serif;
      margin: 2rem;
      color: #2d1e0f;
    }
    h1 {
      border-bottom: 2px solid #a3906e;
      padding-bottom: 0.5rem;
    }
    .entry {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #fffaf2;
      border-left: 4px solid #c2a879;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .timestamp {
      font-size: 0.8rem;
      color: #6b5b45;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ The Trailboard</h1>
  <div id="trail-log">Loading recent echoes...</div>
  <script>
    fetch('/mnt/data/trailboard.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('trail-log');
        if (data.entries.length === 0) {
          container.innerHTML = "<p>No recent activity... yet.</p>";
          return;
        }
        container.innerHTML = data.entries.map(entry => `
          <div class="entry">
            <div><strong>${entry.label}</strong></div>
            <div class="timestamp">${entry.timestamp}</div>
          </div>
        `).join('');
      })
      .catch(err => {
        document.getElementById('trail-log').innerHTML = "<p>Error loading trailboard data.</p>";
      });
  </script>
</body>
</html>
