
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths‚Ñ¢ Admin Panel + Markers</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f5f5f5; }
    #mapCanvas { position: relative; width: 100%; height: 900px; background: #e0e0dc; border: 2px solid #444; }
    .tile { position: absolute; width: 100px; height: 100px; border: 1px solid #999; background: #fff2e5; cursor: pointer; z-index: 1; }
    .fog { background-color: rgba(0, 0, 0, 0.6); color: white; }
    #infoPanel { margin-top: 1rem; padding: 1rem; background: white; border: 1px solid #ccc; max-width: 700px; }
    label { display: block; margin-top: 0.5rem; }
    button { margin-top: 0.5rem; }
    textarea { width: 100%; height: 150px; margin-top: 1rem; }
    select, input[type="text"] { width: 100%; }
  </style>
</head>
<body>
  <h1>üß∞ Elden Paths‚Ñ¢ Admin Panel + Marker Placement</h1>
  <div id="mapCanvas"></div>
  <div id="infoPanel">
    <h2>Tile Info</h2>
    <div id="tileInfo">Click a tile to view data.</div>
    <div id="controls" style="display:none;">
      <button onclick="toggleFog()">Toggle Fog</button>
      <label>Move Player:
        <select id="playerSelect"></select>
        <button onclick="movePlayer()">Move</button>
      </label>
      <hr />
      <label>üìç Add Marker to This Tile:</label>
      <select id="markerType">
        <option value="üìú">üìú Scroll</option>
        <option value="ü™¶">ü™¶ Grave</option>
        <option value="üèï">üèï Camp</option>
        <option value="üè∞">üè∞ Structure</option>
        <option value="‚öîÔ∏è">‚öîÔ∏è Battle</option>
        <option value="ü™ß">ü™ß Sign</option>
      </select>
      <label>Label:</label>
      <input type="text" id="markerLabel" />
      <label>Description:</label>
      <input type="text" id="markerDescription" />
      <button onclick="addMarker()">‚ûï Add Marker</button>
    </div>
    <button onclick="exportData()">üì§ Export Changes</button>
    <textarea id="outputBox" placeholder="Exported JSON will appear here..."></textarea>
  </div>

  <script>
    const mapCanvas = document.getElementById('mapCanvas');
    const tileInfo = document.getElementById('tileInfo');
    const controls = document.getElementById('controls');
    const playerSelect = document.getElementById('playerSelect');
    const outputBox = document.getElementById('outputBox');
    const markerList = [];

    const offsetX = 100;
    const offsetY = 100;
    const tiles = {};
    let selectedTile = null;
    let tileIndex = { active_tiles: {}, inactive_tiles: [] };
    let players = [];

    function tileToCoord(tileId) {
      const match = tileId.match(/tile_(\d+)_(-?\d+)/);
      if (!match) return [0, 0];
      const lat = parseInt(match[1]), lon = parseInt(match[2]);
      const x = (lon + 180) * 2;
      const y = (90 - lat) * 2;
      return [x + offsetX, y + offsetY];
    }

    Promise.all([
      fetch('tile_index.json').then(r => r.json()),
      fetch('tile_meta.json').then(r => r.json()),
      fetch('players.json').then(r => r.json()),
      fetch('tile_markers.json').then(r => r.json())
    ]).then(([index, meta, playerData, markerData]) => {
      tileIndex = index;
      players = playerData.players;
      markerData.markers.forEach(m => markerList.push(m));

      const allTiles = { ...tileIndex.active_tiles };
      tileIndex.inactive_tiles.forEach(t => allTiles[t] = {});

      Object.keys(allTiles).forEach(tile => {
        const [x, y] = tileToCoord(tile);
        const div = document.createElement('div');
        div.className = 'tile';
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        div.dataset.id = tile;
        if (tileIndex.inactive_tiles.includes(tile)) div.classList.add('fog');
        mapCanvas.appendChild(div);
        tiles[tile] = div;

        div.addEventListener('click', () => {
          selectedTile = tile;
          const terrain = meta[tile]?.terrain || "unknown";
          const fogged = div.classList.contains('fog');
          tileInfo.innerHTML = `<strong>${tile}</strong><br>Terrain: ${terrain}<br>Status: ${fogged ? "Fogged" : "Revealed"}`;
          controls.style.display = 'block';
        });
      });

      players.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.id;
        opt.textContent = `${p.name} (${p.id})`;
        playerSelect.appendChild(opt);
      });
    });

    function toggleFog() {
      if (!selectedTile) return;
      const fogList = tileIndex.inactive_tiles;
      const fogged = fogList.includes(selectedTile);
      if (fogged) {
        tileIndex.inactive_tiles = fogList.filter(t => t !== selectedTile);
      } else {
        fogList.push(selectedTile);
      }
      tiles[selectedTile].classList.toggle('fog');
    }

    function movePlayer() {
      const playerId = playerSelect.value;
      const player = players.find(p => p.id === playerId);
      if (player) {
        player.tile = selectedTile;
        alert(`${player.name} moved to ${selectedTile}`);
      }
    }

    function addMarker() {
      const icon = document.getElementById('markerType').value;
      const label = document.getElementById('markerLabel').value.trim();
      const description = document.getElementById('markerDescription').value.trim();
      if (!label || !description || !selectedTile) {
        alert("Fill all marker fields and select a tile.");
        return;
      }
      markerList.push({
        tile: selectedTile,
        type: icon,
        label,
        description,
        icon
      });
      alert(`Marker added to ${selectedTile}`);
      document.getElementById('markerLabel').value = '';
      document.getElementById('markerDescription').value = '';
    }

    function exportData() {
      const exportObj = {
        "tile_index.json": tileIndex,
        "players.json": { players },
        "tile_markers.json": { markers: markerList }
      };
      outputBox.value = JSON.stringify(exportObj, null, 2);
    }
  </script>
</body>
</html>
