<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths‚Ñ¢ Admin Panel</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fefce6;
      color: #333;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 26px;
    }
    .panel {
      max-width: 720px;
      margin: 40px auto;
      background: #fff9dc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #3e2b1b;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #593d26;
    }
  </style>
</head>
<body>
  <h1>üõ† Elden Paths‚Ñ¢ Admin Panel</h1>
  <div class="panel">
    <label>üó∫Ô∏è Toggle Fog on Tile</label>
    <input type="text" id="fogTile" placeholder="Example: 1_0" />
    <button onclick="toggleFog()">Toggle Fog</button>

    <label>üéØ Move Player to Tile</label>
    <input type="text" id="playerName" placeholder="Player name (e.g. Trailborn)" />
    <input type="text" id="playerTile" placeholder="Tile (e.g. 0_1)" />
    <button onclick="movePlayer()">Move Player</button>

    <label>üìç Add Custom Map Marker</label>
    <input type="text" id="markerLabel" placeholder="Label (e.g. Ancient Ruin)" />
    <input type="text" id="markerTile" placeholder="Tile (e.g. 2_1)" />
    <input type="text" id="markerColor" placeholder="Hex Color (e.g. #ff4444)" />
    <button onclick="addMarker()">Add Marker</button>

    <label>üßø Add Relic to World</label>
    <input type="text" id="relicName" placeholder="Relic Name (e.g. Sunshard Ring)" />
    <input type="text" id="relicLocation" placeholder="Tile (e.g. 3_0)" />
    <input type="text" id="relicDesc" placeholder="Description" />
    <button onclick="addRelic()">Add Relic</button>
  </div>

  <script>
    async function updateJSON(file, content) {
      const blob = new Blob([JSON.stringify(content, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = file;
      a.click();
    }

    async function toggleFog() {
      const tile = document.getElementById('fogTile').value.trim();
      if (!tile) return alert("Enter a tile.");
      const response = await fetch('tile_index.json');
      const json = await response.json();
      json.tiles[tile] = { visible: !(json.tiles[tile]?.visible) };
      updateJSON('tile_index.json', json);
    }

    async function movePlayer() {
      const name = document.getElementById('playerName').value.trim();
      const tile = document.getElementById('playerTile').value.trim();
      if (!name || !tile) return alert("Enter both name and tile.");
      const response = await fetch('players.json');
      const json = await response.json();
      json[name] = {
        tile,
        last_seen: new Date().toISOString()
      };
      updateJSON('players.json', json);
    }

    async function addMarker() {
      const label = document.getElementById('markerLabel').value.trim();
      const tile = document.getElementById('markerTile').value.trim();
      const color = document.getElementById('markerColor').value.trim();
      if (!label || !tile || !color) return alert("Enter label, tile, and color.");
      const response = await fetch('tile_markers.json');
      const json = await response.json();
      json.push({
        label,
        tile,
        type: "custom",
        color
      });
      updateJSON('tile_markers.json', json);
    }

    async function addRelic() {
      const name = document.getElementById('relicName').value.trim();
      const location = document.getElementById('relicLocation').value.trim();
      const description = document.getElementById('relicDesc').value.trim();
      if (!name || !location || !description) return alert("Enter all relic details.");
      const response = await fetch('world_relics.json');
      const json = await response.json();
      json.push({
        name,
        owner: null,
        location,
        description
      });
      updateJSON('world_relics.json', json);
    }
  </script>
</body>
</html>
