
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths ‚Äì World Map</title>
  <style>
    body { margin: 0; background: #000; color: #eee; font-family: sans-serif; }
    header { background: #111; padding: 1rem; font-size: 1.2rem; border-bottom: 1px solid #333; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; padding: 1rem; justify-items: center; align-items: center; }
    .tile {
      background: #333;
      border: 1px solid #555;
      width: 160px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      color: #ccc;
      text-align: center;
      position: relative;
      transition: 0.3s ease;
    }
    .tile.fogged {
      opacity: 0.3;
      filter: blur(1px);
    }
    .tile:hover {
      background: #6f6;
      color: #000;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.65rem;
      background: #111;
      color: #9f9;
      padding: 2px 6px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .tile:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>üåê Elden Paths ‚Äî Global Map View (z0)</header>
  <div class="grid" id="worldGrid"></div>

  <script>
    const tiles = {
      "NW_America": { x: 0, y: 0, biome: "forest_mountain", fog: false, players: 2, lore: "Snow-fed peaks and buried oaths." },
      "NE_America": { x: 1, y: 0, biome: "plains_forest", fog: true, players: 0, lore: "A land of rivers and rusted iron." },
      "South_America": { x: 0, y: 1, biome: "jungle_andes", fog: true, players: 0, lore: "Tangled roots whisper names older than man." },
      "Europe": { x: 2, y: 0, biome: "mixed_temperate", fog: false, players: 1, lore: "Old roads still echo the march of vanished kings." },
      "Africa": { x: 2, y: 1, biome: "desert_savanna", fog: true, players: 0, lore: "Endless dunes conceal forgotten cities." },
      "Asia": { x: 3, y: 0, biome: "mountain_steppe", fog: true, players: 0, lore: "The winds here remember." },
      "Southeast_Asia": { x: 3, y: 1, biome: "tropical_archipelago", fog: true, players: 0, lore: "Storms circle sacred islands uncharted." },
      "Australia": { x: 4, y: 1, biome: "outback", fog: true, players: 0, lore: "Dust trails lead to fire circles and secrets." },
      "Antarctica": { x: 2, y: 2, biome: "polar_ice", fog: true, players: 0, lore: "Beneath the ice, the world still listens." },
      "Pacific_Ocean": { x: 4, y: 0, biome: "deep_ocean", fog: true, players: 0, lore: "No land. But something waits." }
    };

    const worldGrid = document.getElementById('worldGrid');
    for (const id in tiles) {
      const el = document.createElement('div');
      el.className = 'tile';
      if (tiles[id].fog) el.classList.add('fogged');
      el.dataset.tile = id;
      el.innerHTML = `
        <strong>${id}</strong><br>
        ${tiles[id].biome.replace('_', ' ')}<br>
        üë• ${tiles[id].players}
        <div class="tooltip">${tiles[id].lore}</div>
      `;
      el.onclick = () => alert(`Tile: ${id}\nBiome: ${tiles[id].biome}\nPlayers: ${tiles[id].players}`);
      worldGrid.appendChild(el);
    }
  </script>

<script>
  // Simulate weather tile overlay using OpenWeatherMap
  const weatherLayer = document.createElement('img');
  weatherLayer.src = 'https://tile.openweathermap.org/map/clouds_new/0/0/0.png?appid=YOUR_API_KEY';
  weatherLayer.alt = 'Weather Overlay';
  weatherLayer.style.position = 'absolute';
  weatherLayer.style.top = '0';
  weatherLayer.style.left = '0';
  weatherLayer.style.width = '100%';
  weatherLayer.style.height = '100%';
  weatherLayer.style.opacity = '0.35';
  weatherLayer.style.pointerEvents = 'none';
  document.body.appendChild(weatherLayer);
</script>

</body>
</html>
