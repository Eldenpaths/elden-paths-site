
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths ‚Äì World Map</title>
  <style>
    body { margin: 0; background: #000; color: #eee; font-family: sans-serif; }
    header { background: #111; padding: 1rem; font-size: 1.2rem; border-bottom: 1px solid #333; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; padding: 1rem; justify-items: center; align-items: center; }
    .tile {
      background: #333;
      border: 1px solid #555;
      width: 160px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      color: #ccc;
      text-align: center;
    }
    .tile:hover {
      background: #4a4;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üåê Elden Paths ‚Äî Global Map View (z0)</header>
  <div class="grid" id="worldGrid"></div>

  <script>
    const tiles = {
      "NW_America": { x: 0, y: 0, biome: "forest_mountain" },
      "NE_America": { x: 1, y: 0, biome: "plains_forest" },
      "South_America": { x: 0, y: 1, biome: "jungle_andes" },
      "Europe": { x: 2, y: 0, biome: "mixed_temperate" },
      "Africa": { x: 2, y: 1, biome: "desert_savanna" },
      "Asia": { x: 3, y: 0, biome: "mountain_steppe" },
      "Southeast_Asia": { x: 3, y: 1, biome: "tropical_archipelago" },
      "Australia": { x: 4, y: 1, biome: "outback" },
      "Antarctica": { x: 2, y: 2, biome: "polar_ice" },
      "Pacific_Ocean": { x: 4, y: 0, biome: "deep_ocean" }
    };

    const worldGrid = document.getElementById('worldGrid');
    for (const id in tiles) {
      const el = document.createElement('div');
      el.className = 'tile';
      el.dataset.tile = id;
      el.innerHTML = `<strong>${id}</strong><br>${tiles[id].biome.replace('_', ' ')}`;
      el.onclick = () => alert(`Tile: ${id}\nBiome: ${tiles[id].biome}`);
      worldGrid.appendChild(el);
    }
  </script>
</body>
</html>
