
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Echo Map Viewer</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 1rem; }
    h1 { color: #9f9; }
    .legend { margin-bottom: 1rem; }
    .legend span { margin-right: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; }
    .tile {
      width: 40px; height: 40px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      border: 1px solid #222;
    }
    .explored { background: #2a5; }
    .built { background: #5a5; }
    .sketched { background: #59c; }
    .modeled { background: #f93; }
    .full { background: #fff; color: #111; font-weight: bold; }
  </style>
</head>
<body>
  <h1>World Echo Map Viewer</h1>
  <div class="legend">
    <span class="tile explored">E</span> Explored
    <span class="tile built">B</span> Built
    <span class="tile sketched">S</span> Sketched
    <span class="tile modeled">M</span> Modeled
    <span class="tile full">â˜…</span> Fully Activated
  </div>
  <div class="grid" id="mapGrid"></div>

  <script>
    const map = document.getElementById('mapGrid');

    const statusTypes = ['explored', 'built', 'sketched', 'modeled', 'full'];
    const mapData = [
      ['explored', '', '', 'built', '', '', 'sketched', '', '', 'modeled'],
      ['', '', 'built', '', '', 'sketched', '', '', '', ''],
      ['modeled', '', '', '', 'built', '', 'sketched', '', '', 'explored'],
      ['', '', '', '', '', '', '', '', '', ''],
      ['', 'built', '', 'modeled', '', 'sketched', '', '', '', ''],
      ['', '', '', '', 'explored', '', '', '', '', ''],
      ['', '', '', '', '', '', '', '', '', ''],
      ['', '', 'sketched', '', '', 'built', '', '', 'explored', ''],
      ['', '', '', '', '', '', '', '', '', 'modeled'],
      ['built', '', '', '', '', 'sketched', '', '', '', 'full']
    ];

    for (let row = 0; row < mapData.length; row++) {
      for (let col = 0; col < mapData[row].length; col++) {
        const div = document.createElement('div');
        const status = mapData[row][col];
        div.className = 'tile';
        if (statusTypes.includes(status)) {
          div.classList.add(status);
          div.textContent = status[0].toUpperCase();
        }
        map.appendChild(div);
      }
    }
  </script>
</body>
</html>
