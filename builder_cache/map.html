
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths ‚Äì Dynamic Map</title>
  <style>
    body { margin: 0; background: #111; color: #eee; font-family: sans-serif; }
    header { background: #1e1e1e; padding: 1rem; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    main { padding: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; }
    .tile {
      background: #333;
      border: 1px solid #222;
      width: 128px;
      height: 128px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      position: relative;
      color: #ddd;
    }
    .tile:hover {
      outline: 2px solid #9f9;
    }
    .controls button {
      background: #5a5;
      border: none;
      color: #111;
      font-weight: bold;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    .controls button:hover {
      background: #6d6;
    }
  </style>
</head>
<body>
  <header>
    <div>üåç <strong>Elden Paths</strong> ‚Äî Dynamic Fog Map</div>
    <div class="controls">
      <button onclick="setZoom('z0')">Zoom 0</button>
      <button onclick="setZoom('z1')">Zoom 1</button>
      <button onclick="setZoom('z2')">Zoom 2</button>
      <button onclick="setZoom('z3')">Zoom 3</button>
    </div>
  </header>
  <main>
    <div class="grid" id="mapGrid"></div>
  </main>
  <script>
    const grid = document.getElementById('mapGrid');
    const tileIDs = ["A1","A2","A3","A4","A5","A6","A7","A8","A9","A10",
                     "B1","B2","B3","B4","B5","B6","B7","B8","B9","B10",
                     "C1","C2","C3","C4","C5","C6","C7","C8","C9","C10",
                     "D1","D2","D3","D4","D5","D6","D7","D8","D9","D10",
                     "E1","E2","E3","E4","E5","E6","E7","E8","E9","E10",
                     "F1","F2","F3","F4","F5","F6","F7","F8","F9","F10",
                     "G1","G2","G3","G4","G5","G6","G7","G8","G9","G10",
                     "H1","H2","H3","H4","H5","H6","H7","H8","H9","H10",
                     "I1","I2","I3","I4","I5","I6","I7","I8","I9","I10",
                     "J1","J2","J3","J4","J5","J6","J7","J8","J9","J10"];
    tileIDs.forEach(id => {
      const el = document.createElement('div');
      el.className = 'tile';
      el.setAttribute('data-tile', id);
      el.innerText = id;
      grid.appendChild(el);
    });
  </script>
  <script src="/builder_cache/tile_zoom_manager.js"></script>
  <script>
    loadZoomConfig();
  </script>
</body>
</html>
