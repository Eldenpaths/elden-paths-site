<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DM Tools ‚Äì Elden Paths</title>
  <style>
    body { font-family: Georgia, serif; background: #1a1a1a; color: #eee; padding: 2rem; }
    h1 { color: #ffa500; }
    .tool { background: #222; padding: 1rem; margin-bottom: 1rem; border-left: 4px solid #ffa500; }
    label { display: block; margin: 0.5rem 0 0.2rem; }
    input, textarea, select {
      width: 100%; background: #333; color: #fff; padding: 0.5rem;
      border: 1px solid #444; margin-bottom: 1rem;
    }
    button { background: #ffa500; border: none; padding: 0.5rem 1rem; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>DM Tools Panel</h1>

  <div class="tool">
    <h2>üìç Place Event Marker</h2>
    <label for="tile">Tile ID (e.g., 42x_77y)</label>
    <input type="text" id="tile">

    <label for="summary">Summary</label>
    <textarea id="summary" rows="4"></textarea>

    <label for="type">Type</label>
    <select id="type">
      <option value="encounter">Encounter</option>
      <option value="loot">Loot Drop</option>
      <option value="lore">Lore Scroll</option>
      <option value="marker">Generic Marker</option>
    </select>

    <button onclick="logEvent()">Log Marker</button>
    <pre id="output"></pre>
  </div>

  <script>
    function logEvent() {
      const tile = document.getElementById('tile').value;
      const summary = document.getElementById('summary').value;
      const type = document.getElementById('type').value;
      const event = {
        tile, summary, type, timestamp: new Date().toISOString()
      };
      document.getElementById('output').textContent = JSON.stringify(event, null, 2);
      console.log('DM Event:', event);
    }
  </script>
</body>
</html>
