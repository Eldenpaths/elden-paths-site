
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roll | Elden Pathsâ„¢ (All Dice Types)</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f0e6c1;
      text-align: center;
      padding: 2rem;
    }
    .dice-container {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin-top: 1rem;
      background-color: #f5d4b2;
      border-radius: 8px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }
    .dice-face {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #3b2d1d;
      font-weight: bold;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #3b2d1d;
      color: #f0e6c1;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #f5d4b2;
      color: #3b2d1d;
    }
    @keyframes rollDice {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(1080deg); }
      100% { transform: rotate(2160deg); }
    }
    .roll-animation {
      animation: rollDice 2s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Elden Pathsâ„¢ Dice Roll</h1>
  <div class="dice-container">
    <div id="dice" class="dice-face">
      ðŸŽ²
    </div>
  </div>
  <button onclick="rollDice('d4')">Roll d4</button>
  <button onclick="rollDice('d6')">Roll d6</button>
  <button onclick="rollDice('d8')">Roll d8</button>
  <button onclick="rollDice('d10')">Roll d10</button>
  <button onclick="rollDice('d12')">Roll d12</button>
  <button onclick="rollDice('d20')">Roll d20</button>

  <script>
    function rollDice(diceType) {
      const dice = document.getElementById('dice');
      let rollResult;
      switch(diceType) {
        case 'd4':
          rollResult = Math.floor(Math.random() * 4) + 1;
          dice.style.backgroundImage = 'url(https://example.com/d4.png)';
          break;
        case 'd6':
          rollResult = Math.floor(Math.random() * 6) + 1;
          dice.style.backgroundImage = 'url(https://example.com/d6.png)';
          break;
        case 'd8':
          rollResult = Math.floor(Math.random() * 8) + 1;
          dice.style.backgroundImage = 'url(https://example.com/d8.png)';
          break;
        case 'd10':
          rollResult = Math.floor(Math.random() * 10) + 1;
          dice.style.backgroundImage = 'url(https://example.com/d10.png)';
          break;
        case 'd12':
          rollResult = Math.floor(Math.random() * 12) + 1;
          dice.style.backgroundImage = 'url(https://example.com/d12.png)';
          break;
        case 'd20':
          rollResult = Math.floor(Math.random() * 20) + 1;
          dice.style.backgroundImage = 'url(https://example.com/d20.png)';
          break;
      }
      dice.textContent = rollResult;
      dice.classList.add('roll-animation');
      setTimeout(() => dice.classList.remove('roll-animation'), 2000);
    }
  </script>
</body>
</html>
