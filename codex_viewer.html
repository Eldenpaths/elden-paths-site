<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codex Viewer</title>
  <style>
    body {
      background: #f8f1e1;
      font-family: 'Garamond', serif;
      padding: 20px;
      color: #2d1d12;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #codexSelect {
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      padding: 10px;
      margin: 0 auto 20px;
      display: block;
    }
    .entry {
      border: 2px solid #5c4330;
      background: #fffdf7;
      padding: 20px;
      margin: 10px auto;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .entry h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Elden Paths Codex</h1>
  <select id="codexSelect">
    <option value="">-- Select an Entry --</option>
  </select>
  <div class="entry" id="codexDisplay" style="display:none;"></div>

  <script>
    let codex = {};

    async function loadCodex() {
      const res = await fetch('map/codex_entries.json');
      codex = await res.json();
      const select = document.getElementById("codexSelect");
      for (const [id, entry] of Object.entries(codex)) {
        const option = document.createElement("option");
        option.value = id;
        option.textContent = entry.title;
        select.appendChild(option);
      }
    }

    document.getElementById("codexSelect").addEventListener("change", (e) => {
      const id = e.target.value;
      const data = codex[id];
      const box = document.getElementById("codexDisplay");
      if (!data) return (box.style.display = "none");
      box.innerHTML = `
        <h2>${data.title}</h2>
        <em><strong>Epoch:</strong> ${data.epoch}</em><br><br>
        <p>${data.description}</p>
        <hr>
        <strong>Sketch Prompt:</strong><br><em>${data.sketch_prompt}</em>
      `;
      box.style.display = "block";
    });

    loadCodex();
  </script>
</body>
</html>
