<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Pathsâ„¢ â€” Full Build</title>
  <style>
    body { font-family: monospace; background: #f4f4f4; padding: 2em; }
    #out { white-space: pre-wrap; padding: 1em; background: #eee; border-radius: 6px; margin-bottom: 1em; }
    button { margin: 4px; }
  </style>
</head>
<body>

  <h1>ğŸ“– Elden Pathsâ„¢</h1>
  <div id="out">Loading...</div>

  <button onclick="move('north')">â¬†ï¸ Go North</button>
  <button onclick="move('south')">â¬‡ï¸ Go South</button>
  <button onclick="move('east')">â¡ï¸ Go East</button>
  <button onclick="move('west')">â¬…ï¸ Go West</button>
  <br>
  <button onclick="fightGoblin()">âš”ï¸ Fight Goblin</button>
  <button onclick="rest()">ğŸ›Œ Rest</button>
  <button onclick="showInventory()">ğŸ’ Inventory</button>
  <button onclick="showJournal()">ğŸ““ View Journal</button>

  <script>
    const api = "https://player-save.pationandcamp.workers.dev";
    const name = new URLSearchParams(location.search).get("name") || prompt("Enter your name:");
    let player = null;

    const loreByTile = {
      "B1": "ğŸ—¿ You find a cracked statue lying in the weeds.",
      "C2": "â›©ï¸ An ancient altar glows faintly in the dusk.",
      "D3": "ğŸ”¥ Burnt wagons and splintered wood mark a destroyed caravan."
    };

    async function loadPlayer() {
      const res = await fetch(`${api}/loadPlayer?name=${encodeURIComponent(name)}`);
      if (res.ok) {
        player = await res.json();
      } else {
        player = {
          name,
          hp: 10,
          maxHp: 10,
          str: 5,
          xp: 0,
          level: 1,
          tile: '0,0',
          inventory: [],
          gear: { weapon: null },
          journal: []
        };
        await savePlayer();
      }
      update();
    }

    async function savePlayer() {
      await fetch(`${api}/savePlayer`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(player)
      });
    }

    function update() {
      document.getElementById('out').innerText =
        `ğŸ§ Name: ${player.name}\n` +
        `ğŸ’“ HP: ${player.hp}/${player.maxHp}\n` +
        `âš”ï¸ STR: ${player.str} ${player.gear.weapon ? `(w/ ${player.gear.weapon})` : ''}\n` +
        `ğŸ–ï¸ XP: ${player.xp}  |  Level: ${player.level}\n` +
        `ğŸ’ Inventory: ${player.inventory.join(', ') || 'Empty'}\n` +
        `ğŸ“ Tile: ${player.tile}`;
    }

    function xpForNextLevel(level) {
      return level * 10 + (level - 1) * 10;
    }

    function checkLevelUp() {
      while (player.xp >= xpForNextLevel(player.level)) {
        player.xp -= xpForNextLevel(player.level);
        player.level++;
        player.maxHp += 2;
        if (player.level % 2 === 0) player.str += 1;
        player.hp = player.maxHp;
        alert(`ğŸ‰ You reached Level ${player.level}!\nMax HP: ${player.maxHp}, STR: ${player.str}`);
      }
    }

    async function move(dir) {
      let [x, y] = player.tile.split(',').map(Number);
      if (dir === 'north') y++;
      if (dir === 'south') y--;
      if (dir === 'east') x++;
      if (dir === 'west') x--;
      player.tile = `${x},${y}`;
      update();

      const lore = loreByTile[player.tile];
      if (lore && !player.journal.includes(lore)) {
        player.journal.push(lore);
        alert(`ğŸ“œ LORE FOUND:\n${lore}`);
      }

      await savePlayer();
    }

    async function fightGoblin() {
      let goblin = { hp: 6, str: 3 };
      let log = 'ğŸ‘¹ A goblin appears!\n';

      while (player.hp > 0 && goblin.hp > 0) {
        goblin.hp -= player.str;
        log += `ğŸ—¡ï¸ You hit the goblin for ${player.str}!\n`;
        if (goblin.hp <= 0) break;
        player.hp -= goblin.str;
        log += `ğŸ’¢ Goblin hits you for ${goblin.str}!\n`;
      }

      if (player.hp <= 0) {
        log += `â˜ ï¸ You died!`;
      } else {
        player.xp += 10;
        const loot = Math.random() < 0.5 ? "Rusty Sword" : "Herb";
        player.inventory.push(loot);
        log += `âœ… You defeated the goblin!\n+10 XP\nğŸ Loot: ${loot}`;
        if (loot === "Rusty Sword" && !player.gear.weapon) {
          player.gear.weapon = "Rusty Sword";
          player.str += 2;
          log += `\nğŸ—¡ï¸ You equip the Rusty Sword (+2 STR)!`;
        }
        checkLevelUp();
      }

      document.getElementById('out').innerText = log + `\n\nğŸ“ Tile: ${player.tile}`;
      await savePlayer();
    }

    async function rest() {
      const healed = Math.min(player.maxHp - player.hp, 4);
      player.hp += healed;
      document.getElementById('out').innerText =
        healed > 0 ? `ğŸ›Œ You rest and regain ${healed} HP.\nHP: ${player.hp}/${player.maxHp}` :
        `ğŸ›Œ You're already at full health.`;
      await savePlayer();
    }

    async function showInventory() {
      if (player.inventory.length === 0) {
        alert("ğŸ’ Your inventory is empty.");
        return;
      }

      let msg = `ğŸ’ You have: ${player.inventory.join(', ')}\n`;
      if (player.inventory.includes("Herb")) {
        const use = confirm("Use an Herb to heal 3 HP?");
        if (use) {
          player.hp = Math.min(player.hp + 3, player.maxHp);
          player.inventory.splice(player.inventory.indexOf("Herb"), 1);
          msg += `ğŸŒ¿ You used a Herb and healed 3 HP.\nHP: ${player.hp}/${player.maxHp}`;
          await savePlayer();
        }
      } else {
        msg += "(No usable items)";
      }

      alert(msg);
      update();
    }

    function showJournal() {
      if (!player.journal || player.journal.length === 0) {
        alert("ğŸ““ Your journal is empty.");
        return;
      }

      alert(`ğŸ““ Journal Entries:\n\n` + player.journal.join('\n\n'));
    }

    loadPlayer();
  </script>

</body>
</html>
