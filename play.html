<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths‚Ñ¢</title>
  <style>
    body {
      font-family: monospace;
      background: #f3f3f3;
      padding: 20px;
    }
    #out {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      width: fit-content;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    button {
      margin: 2px;
    }
  </style>
</head>
<body>

  <h1>üìñ Elden Paths‚Ñ¢</h1>

  <div id="out">Loading...</div>

  <button onclick="move('north')">Go North</button>
  <button onclick="move('south')">Go South</button>
  <button onclick="move('east')">Go East</button>
  <button onclick="move('west')">Go West</button>
  <br>
  <button onclick="fightGoblin()">‚öîÔ∏è Fight Goblin</button>

  <script>
    const player = {
      name: 'Hero',
      hp: 12,
      maxHp: 12,
      str: 2
    };

    const goblin = {
      name: 'Goblin',
      hp: 6,
      str: 1
    };

    function roll(die = 20) {
      return Math.floor(Math.random() * die) + 1;
    }

    function fightGoblin() {
      const log = [];
      const playerRoll = roll() + player.str;
      const goblinRoll = roll() + goblin.str;

      log.push(`üßù You rolled ${playerRoll} vs Goblin's ${goblinRoll}`);

      if (playerRoll >= goblinRoll) {
        goblin.hp -= 4;
        log.push(`‚úÖ You hit the Goblin! Goblin HP: ${goblin.hp}`);
        if (goblin.hp <= 0) {
          log.push(`üèÜ Goblin defeated!`);
        }
      } else {
        player.hp -= 3;
        log.push(`‚ùå Goblin hit you! Your HP: ${player.hp}`);
        if (player.hp <= 0) {
          log.push(`‚ò†Ô∏è You were defeated!`);
        }
      }

      document.getElementById('out').innerText = log.join('\n');
    }

    function move(dir) {
      document.getElementById('out').innerText = `You move ${dir}.`;
    }

    // Initial output
    document.getElementById('out').innerText = `Welcome to Elden Paths‚Ñ¢!\nHP: ${player.hp}/${player.maxHp}`;
  </script>

</body>
</html>
