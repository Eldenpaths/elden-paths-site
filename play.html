
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths™ — Cloud Connected</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="sketch_map.js"></script>
  <style>
    body {
      font-family: 'Garamond', serif;
      background-image: url('assets/img/parchment-bg.jpg');
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #3e2d1c;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header header header"
        "stats map sketch"
        "console console sketch";
      height: 100vh;
    }
    header {
      grid-area: header;
      text-align: center;
    }
    .map {
      grid-area: map;
      padding: 20px;
    }
    .console {
      grid-area: console;
      padding: 20px;
      background: rgba(255,248,220,0.95);
      border-top: 2px solid #8b5a2b;
    }
    .console input[type="text"] {
      width: 60%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #5c4323;
    }
    .console button {
      padding: 10px 16px;
      background-color: #e6d1a4;
      border: 1px solid #5c4323;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px;
    }
    .sketch {
      grid-area: sketch;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-left: 2px solid #8b5a2b;
    }
    .sketch img {
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #3e2d1c;
    }
    .sketch .log {
      background: #f9f3e3;
      border: 1px solid #c2a56c;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95em;
    }
    .stats {
      grid-area: stats;
      padding: 20px;
      background: rgba(255, 255, 240, 0.9);
      border-right: 2px solid #8b5a2b;
    }
    .stats h2 {
      margin-top: 0;
    }
    .stats ul {
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/img/logo.png" alt="Elden Paths Logo" style="height:80px;">
      <h1>Elden Paths™</h1>
      <p><em>Explore the forgotten world. Let the echoes guide you…</em></p>
    </header>
    <div class="stats" id="statsBox">Loading stats...</div>
    <div class="map">
      <h2>Current Region</h2>
      <p id="log">Loading...</p>
    </div>
    <div class="console">
      <input type="text" id="command" placeholder="Command (e.g. go north)" onkeydown="if(event.key==='Enter') handleCommand()" />
      <button onclick="handleCommand()">Send</button>
    </div>
    <div class="sketch">
      <h2>Sketch</h2>
      <img id="sketch-img" src="assets/sketches/sample.png" alt="Sketch View" />
      <div class="log" id="log-text">Awaiting command...</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAiZZyiy8Y38uJU1z1lVGnXU14vqKxbg6s",
      authDomain: "elden-paths.firebaseapp.com",
      databaseURL: "https://elden-paths-default-rtdb.firebaseio.com",
      projectId: "elden-paths",
      storageBucket: "elden-paths.appspot.com",
      messagingSenderId: "514433622971",
      appId: "1:514433622971:web:b9103716c78acf6c7c01a9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerName = "test_player";
    let playerData = {};
    let tileIndex = {};
    let playerTileId = "";

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    async function loadData() {
      const [tileSnap, playerSnap] = await Promise.all([
        db.ref("tile_index").get(),
        db.ref("players/" + playerName).get()
      ]);

      tileIndex = tileSnap.val() || {};
      playerData = playerSnap.val() || {};
      playerTileId = playerData.tile || "tile_0_0";
      updateDisplay(playerTileId);
      updateStats();
    }

    function updateStats() {
      const gearList = (playerData.inventory || []).map(item => `<li>• ${item}</li>`).join("");
      document.getElementById("statsBox").innerHTML = `
        <h2>Your Status</h2>
        <p><strong>HP:</strong> ${playerData.hp}</p>
        <p><strong>Stamina:</strong> ${playerData.stamina}</p>
        <h3>Inventory</h3>
        <ul>${gearList}</ul>
      `;
    }

    function updateDisplay(tileId) {
      const tile = tileIndex[tileId] || { name: "Unknown", terrain: "unknown", travel_minutes: "?" };
      const log = document.getElementById("log");
      const sketch = document.getElementById("sketch-img");

      log.innerHTML = `
        <strong>${tile.name}</strong><br>
        Terrain: ${tile.terrain}<br>
        Travel Time: ${tile.travel_minutes} minutes<br>
      `;

      const sketchPath = sketchArtByTerrain[tile.terrain] || "assets/sketches/sample.png";
      sketch.src = sketchPath;
      speak(`You have entered ${tile.name}, a ${tile.terrain} terrain.`);
    }

    async function handleCommand() {
      const input = document.getElementById("command").value.trim().toLowerCase();
      document.getElementById("command").value = "";

      if (!input.startsWith("go ")) {
        speak("Unknown command.");
        return;
      }

      const dir = input.split(" ")[1];
      const [_, xStr, yStr] = playerTileId.split("_");
      let x = parseInt(xStr), y = parseInt(yStr);
      if (dir === "north") y--;
      else if (dir === "south") y++;
      else if (dir === "east") x++;
      else if (dir === "west") x--;
      else return speak("Invalid direction");

      const nextTileId = `tile_${x}_${y}`;
      if (!tileIndex[nextTileId]) {
        speak("You can't go that way.");
        return;
      }

      // update fog
      tileIndex[nextTileId].fog = false;
      playerTileId = nextTileId;
      playerData.tile = nextTileId;
      playerData.discovered = Array.from(new Set([...(playerData.discovered || []), nextTileId]));

      await db.ref("tile_index/" + nextTileId + "/fog").set(false);
      await db.ref("players/" + playerName).set(playerData);

      updateDisplay(nextTileId);
      updateStats();
    }

    window.onload = loadData;
  </script>
</body>
</html>
