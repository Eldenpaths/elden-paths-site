
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths™ — Player View</title>
  <style>
    body {
      font-family: 'Garamond', serif;
      background-image: url('assets/img/parchment-bg.jpg');
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #3e2d1c;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      grid-template-areas:
        "header header"
        "map sketch"
        "console sketch";
    }
    header {
      grid-area: header;
      text-align: center;
    }
    .map {
      grid-area: map;
      padding: 20px;
    }
    .console {
      grid-area: console;
      padding: 20px;
      background: rgba(255,248,220,0.95);
      border-top: 2px solid #8b5a2b;
    }
    .console input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #5c4323;
    }
    .console button {
      padding: 10px 16px;
      background-color: #e6d1a4;
      border: 1px solid #5c4323;
      border-radius: 6px;
      cursor: pointer;
    }
    .sketch {
      grid-area: sketch;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-left: 2px solid #8b5a2b;
    }
    .sketch img {
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #3e2d1c;
    }
    .sketch .log {
      background: #f9f3e3;
      border: 1px solid #c2a56c;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95em;
    }
  </style>
  <script>
    const playerName = "test_player";
    let tileIndex = {};
    let players = {};
    let playerTileId = "";

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    async function loadState() {
      const [tileData, playerData] = await Promise.all([
        fetch('tile_index.json').then(res => res.json()),
        fetch('players.json').then(res => res.json())
      ]);

      tileIndex = tileData;
      players = playerData;

      playerTileId = players[playerName].tile;
      updateDisplay(playerTileId);
    }

    function updateDisplay(tileId) {
      const tile = tileIndex[tileId];
      const log = document.getElementById("log");
      const sketch = document.getElementById("sketch-img");

      log.innerHTML = `
        <strong>${tile.name}</strong><br>
        Terrain: ${tile.terrain}<br>
        Travel Time: ${tile.travel_minutes} minutes<br>
      `;

      sketch.src = "assets/sketches/sample.png";
      speak(`You have entered ${tile.name}, a ${tile.terrain} terrain.`);
    }

    function handleCommand() {
      const input = document.getElementById("command").value.trim().toLowerCase();
      document.getElementById("command").value = "";

      if (input.startsWith("go ")) {
        const direction = input.split(" ")[1];
        const [_, xStr, yStr] = playerTileId.split("_");
        let x = parseInt(xStr);
        let y = parseInt(yStr);

        switch (direction) {
          case "north": y -= 1; break;
          case "south": y += 1; break;
          case "east": x += 1; break;
          case "west": x -= 1; break;
          default:
            speak("Unknown direction. Try north, south, east, or west.");
            return;
        }

        const nextTileId = `tile_${x}_${y}`;
        if (tileIndex[nextTileId]) {
          playerTileId = nextTileId;
          players[playerName].tile = nextTileId;
          players[playerName].discovered.push(nextTileId);
          tileIndex[nextTileId].fog = false;
          updateDisplay(nextTileId);
        } else {
          speak("You cannot go that way.");
        }
      } else {
        speak("Unknown command. Try 'go north', 'go south', etc.");
      }
    }

    window.onload = loadState;
  </script>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/img/logo.png" alt="Elden Paths Logo" style="height:80px;">
      <h1>Elden Paths™</h1>
      <p><em>Explore the forgotten world. Let the echoes guide you…</em></p>
    </header>
    <div class="map">
      <h2>Current Region</h2>
      <p id="log">Loading...</p>
    </div>
    <div class="console">
      <input type="text" id="command" placeholder="Command (e.g. go north)" onkeydown="if(event.key==='Enter') handleCommand()" />
      <button onclick="handleCommand()">Send</button>
    </div>
    <div class="sketch">
      <h2>Sketch</h2>
      <img id="sketch-img" src="assets/sketches/sample.png" alt="Sketch View" />
      <div class="log" id="log-text">Awaiting command...</div>
    </div>
  </div>
</body>
</html>
