<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <header>
    <h1>Elden Paths™</h1>
    <select id="themeToggle" onchange="document.getElementById('themeStylesheet').href = 'assets/css/' + this.value;">

      <option value="theme-frazetta.css">Frazetta</option>
      <option value="theme-snow.css">Snow</option>

  </header>
  <main>
    <div class="left-column"><h3>the dood</h3><p>Class: Knight</p></div>
    <div class="center-column"><h3>Region</h3><p id="regionName">Unknown</p></div>
    <div class="right-column"><h3>Sketch</h3><img src="assets/img/sample.png" alt="Sketch" width="100%"></div>
  </main>
  <footer>
    <input id="commandInput" placeholder="e.g., go north"><button onclick="alert('Command sent!')">Send</button>
  </footer>

</html>
