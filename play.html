
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths™ — Player Console</title>
  <style>
    body {
      background-image: url('assets/img/parchment-bg.jpg');
      background-size: cover;
      font-family: 'Garamond', serif;
      color: #3e2d1c;
      padding: 30px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      height: 80px;
    }
    .title {
      font-size: 2.5em;
      margin: 10px 0 0 0;
    }
    .subtitle {
      font-style: italic;
      font-size: 1.2em;
      color: #6a4d2e;
    }
    .console-box {
      background: rgba(255, 248, 220, 0.9);
      border: 2px solid #8b5a2b;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #8b5a2b;
    }
    .logbook {
      margin-top: 30px;
      text-align: center;
    }
    .logbook img {
      height: 32px;
      vertical-align: middle;
    }
    .logbook span {
      font-weight: bold;
      font-size: 1.1em;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/img/logo.png" class="logo" alt="Game Logo" />
    <h1 class="title">Elden Paths™</h1>
    <p class="subtitle">Begin your journey across the Echoes...</p>
  </div>

  <div class="console-box">
    <p>Explore, act, or interact using the commands below.</p>
    <input type="text" placeholder="Type your action..." />
    <button>Submit</button>
  </div>

  <div class="logbook">
    <img src="assets/icons/sword.png" alt="Sketch Icon" />
    <span>Sketch Logbook</span>
  </div>
</body>
</html>
