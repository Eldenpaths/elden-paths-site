<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Pathsâ„¢ â€” Phase 22 Full Build</title>
  <style>
    body { font-family: monospace; background: #f4f4f4; padding: 2em; }
    #out { white-space: pre-wrap; padding: 1em; background: #eee; border-radius: 6px; margin-bottom: 1em; max-width: 700px; }
    button { margin: 4px; }
    #mapModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 1em;
      border: 2px solid #333;
      z-index: 1000;
    }
    #mapModal pre { font-size: 16px; line-height: 1.2em; cursor: pointer; }
  </style>
</head>
<body>

<h1>ğŸ“– Elden Pathsâ„¢</h1>
<div id="out">Loading...</div>

<button onclick="move('north')">â¬†ï¸ Go North</button>
<button onclick="move('south')">â¬‡ï¸ Go South</button>
<button onclick="move('east')">â¡ï¸ Go East</button>
<button onclick="move('west')">â¬…ï¸ Go West</button><br>
<button onclick="fight()">âš”ï¸ Fight</button>
<button onclick="rest()">ğŸŠ Rest</button>
<button onclick="craft()">ğŸ”§ Craft</button>
<button onclick="shop()">ğŸª Shop</button>
<button onclick="renderMap()">ğŸ—˜ Show Map</button>
<button onclick="showInventory()">ğŸ’ Inventory</button>

<div id="mapModal">
  <pre id="mapGrid"></pre>
  <button onclick="document.getElementById('mapModal').style.display='none'">Close Map</button>
</div>

<script>
const name = prompt("Enter your name:");
let player = {
  name,
  tile: "0,0",
  visited: [],
  inventory: [],
  hp: 10,
  maxHp: 10,
  str: 5,
  level: 1,
  xp: 0,
  gear: {},
  gold: 0
};

const tileIcons = {
  "A1": "ğŸ¨", // Town
  "C4": "ğŸ°", // Dungeon
  "E5": "ğŸ”"  // Vault
};

const dungeonTiles = ["C4", "D5"];
const vaultTile = "E5";

function tileKey(x, y) {
  return `${x},${y}`;
}

function markVisited() {
  if (!player.visited.includes(player.tile)) player.visited.push(player.tile);
}

function renderMap() {
  const [px, py] = player.tile.split(',').map(Number);
  let output = "\ud83d\udccd Click a tile to move:\n\n";
  for (let y = py + 2; y >= py - 2; y--) {
    for (let x = px - 2; x <= px + 2; x++) {
      const key = `${x},${y}`;
      let char = ".";
      if (player.tile === key) char = "@";
      else if (player.visited.includes(key)) char = tileIcons[key] || "#";
      output += `<span onclick=\"travelTo('${key}')\">${char}</span> `;
    }
    output += "\n";
  }
  document.getElementById("mapGrid").innerHTML = output;
  document.getElementById("mapModal").style.display = "block";
}

function travelTo(target) {
  if (!player.visited.includes(target)) return alert("âŒ Can't travel to fogged tile.");
  player.tile = target;
  markVisited();
  update(`ğŸ§­ Traveled to ${target}`);
  document.getElementById("mapModal").style.display = "none";
}

function update(log = "") {
  const status =
    `ğŸ§ ${player.name} | â¤ï¸ ${player.hp}/${player.maxHp} | âš”ï¸ ${player.str} STR | ğŸŒŸ Level ${player.level}\n` +
    `ğŸ“ Tile: ${player.tile} | ğŸ’° ${player.gold}g\n` +
    `ğŸ’ ${player.inventory.join(', ') || 'Empty'}`;
  document.getElementById("out").textContent = `${log}\n\n${status}`;
}

function move(dir) {
  let [x, y] = player.tile.split(',').map(Number);
  if (dir === 'north') y++;
  if (dir === 'south') y--;
  if (dir === 'east') x++;
  if (dir === 'west') x--;
  player.tile = `${x},${y}`;
  markVisited();
  let log = `ğŸš¶ Moved ${dir.toUpperCase()} to ${player.tile}`;
  if (dungeonTiles.includes(player.tile)) log += "\nğŸ° You feel eerie winds...";
  if (player.tile === vaultTile && player.inventory.includes("Steel Core")) {
    player.inventory.push("Obsidian Blade");
    player.str += 5;
    player.inventory.splice(player.inventory.indexOf("Steel Core"), 1);
    log += "\nğŸ”“ You unlock the Vault and claim the Obsidian Blade! (+5 STR)";
  }
  update(log);
}

function rest() {
  const healed = Math.min(player.maxHp - player.hp, 4);
  player.hp += healed;
  update(`ğŸ›Œ Rested +${healed} HP.`);
}

function fight() {
  const mob = { hp: 6, str: 3 };
  let log = "âš”ï¸ Battle begins!\n";
  while (mob.hp > 0 && player.hp > 0) {
    mob.hp -= player.str;
    if (mob.hp <= 0) break;
    player.hp -= mob.str;
  }
  if (player.hp <= 0) log += "â˜ ï¸ You were defeated!";
  else {
    player.xp += 10;
    player.gold += 3;
    player.inventory.push("Herb");
    log += "âœ… You won! +10 XP, +3g, Herb found.";
  }
  update(log);
}

function showInventory() {
  alert("ğŸ’ " + (player.inventory.join(', ') || 'Empty'));
}

function craft() {
  const i = player.inventory;
  if (i.filter(x => x === "Herb").length >= 2) {
    i.splice(i.indexOf("Herb"), 1);
    i.splice(i.indexOf("Herb"), 1);
    i.push("Healing Brew");
    alert("ğŸ§ª You crafted Healing Brew.");
  } else if (i.includes("Wood") && i.includes("Ore")) {
    i.splice(i.indexOf("Wood"), 1);
    i.splice(i.indexOf("Ore"), 1);
    if (player.gear.weapon === "Rusty Sword") player.str -= 2;
    player.gear.weapon = "Iron Blade";
    player.str += 3;
    alert("ğŸ›  Iron Blade crafted and equipped! (+3 STR)");
  } else {
    alert("âŒ Not enough materials.");
  }
  update("ğŸ§ª Crafting complete.");
}

function shop() {
  const buy = prompt("Shop:
1. Herb (3g)\n2. Shield (+1 max HP, 5g)");
  if (buy === "1" && player.gold >= 3) {
    player.gold -= 3;
    player.inventory.push("Herb");
    update("ğŸ› Bought Herb.");
  } else if (buy === "2" && player.gold >= 5) {
    player.gold -= 5;
    player.maxHp += 1;
    update("ğŸ›¡ Bought and equipped Shield. Max HP +1");
  } else {
    alert("âŒ Can't afford that.");
  }
}

markVisited();
update("ğŸŒŸ Welcome to Elden Pathsâ„¢");
</script>

</body>
</html>
