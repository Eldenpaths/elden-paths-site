<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths™ — Phase 3</title>
  <style>
    body { font-family: monospace; padding: 1em; background: #f9f9f9; }
    #out { white-space: pre-wrap; margin-bottom: 1em; background: #eee; padding: 1em; border-radius: 6px; }
    .hidden { display: none; }
    button, select, input { margin: 0.25em 0.5em 0.25em 0; }
  </style>
</head>
<body>
  <h1>Elden Paths™ — Combat + Skill Rolls</h1>

  <div id="out">Loading...</div>

  <div id="play" class="hidden">
    <button onclick="move('north')">Go North</button>
    <button onclick="move('south')">Go South</button>
    <button onclick="move('east')">Go East</button>
    <button onclick="move('west')">Go West</button>
    <br/>
    <button onclick="fight()">⚔️ Fight Goblin</button>
    <select id="skillType">
      <option value="str">STR Check</option>
      <option value="dex">DEX Check</option>
      <option value="int">INT Check</option>
    </select>
    <button onclick="rollSkill()">🎲 Roll Skill Check</button>
  </div>

  <script>
    const api = 'https://player-save.pationandcamp.workers.dev';
    let player = {};

    const roll = (die = 20) => Math.floor(Math.random() * die) + 1;
    const output = (txt) => document.getElementById('out').textContent = txt;

    function render() {
      document.getElementById('play').classList.remove('hidden');
      output(`
Name: ${player.name}
Class: ${player.class}, Race: ${player.race}
HP: ${player.hp} | XP: ${player.xp}, Level: ${player.level}
Stats: STR ${player.stats.str}, DEX ${player.stats.dex}, INT ${player.stats.int}
Tile: ${player.tile} | Gold: ${player.gold}
Fog: ${player.fog.join(', ') || 'None'}
Conditions: ${player.conditions.join(', ') || 'None'}
Last Seen: ${player.lastSeen}
      `.trim());
    }

    async function load() {
      const name = new URLSearchParams(location.search).get('name');
      if (!name) return output("Missing name. Start from character creation.");
      const res = await fetch(`${api}/loadPlayer?name=${name}`);
      if (res.ok) {
        player = await res.json();
        render();
      } else {
        output("Character not found.");
      }
    }

    async function save() {
      player.lastSeen = new Date().toISOString();
      await fetch(`${api}/savePlayer`, {
        method: 'POST',
        body: JSON.stringify(player)
      });
      render();
    }

    async function move(dir) {
      player.tile = `Moved-${dir}`;
      player.fog.push(player.tile);
      await save();
    }

    async function fight() {
      const goblin = { hp: 5, ac: 12, atk: 2 };
      const mode = localStorage.getItem('diceMode') || 'auto';
      const rollPlayer = () => roll(20) + player.stats.str;
      const rollGoblin = () => roll(20) + goblin.atk;

      let log = '';
      const playerRoll = rollPlayer();
      log += `You roll to hit: ${playerRoll} vs AC ${goblin.ac}\n`;

      if (playerRoll >= goblin.ac) {
        const dmg = roll(4);
        goblin.hp -= dmg;
        player.xp += 10;
        log += `✅ You hit for ${dmg} damage. Goblin defeated! +10 XP\n`;
      } else {
        log += `❌ You missed.\n`;
      }

      const goblinRoll = rollGoblin();
      if (goblinRoll >= 12) {
        const hit = roll(4);
        player.hp -= hit;
        player.conditions.push("Wounded");
        log += `💥 Goblin hits you for ${hit}. HP now ${player.hp}\n`;
      } else {
        log += `🛡️ Goblin missed you.\n`;
      }

      await save();
      output(log + '\n---\n' + document.getElementById('out').textContent);
    }

    async function rollSkill() {
      const type = document.getElementById('skillType').value;
      const stat = player.stats[type];
      const mode = localStorage.getItem('diceMode') || 'auto';
      const r = roll(20);
      const total = r + stat;
      let result = `🎲 Skill Check (${type.toUpperCase()}): ${r} + ${stat} = ${total}\n`;

      if (total >= 15) {
        result += `✅ Success!\n`;
        player.xp += 5;
      } else {
        result += `❌ Failed.\n`;
        player.conditions.push("Shaken");
      }

      await save();
      output(result + '\n---\n' + document.getElementById('out').textContent);
    }

    load();
  </script>
</body>
</html>
