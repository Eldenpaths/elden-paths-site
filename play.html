<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths™ — Play</title>
  <style>
    body {
      font-family: monospace;
      padding: 2em;
    }
    #out {
      white-space: pre-wrap;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Elden Paths™ — Play</h1>
  <div id="out">Loading...</div>
  <button onclick="move('north')">Go North</button>
  <button onclick="move('south')">Go South</button>
  <button onclick="move('east')">Go East</button>
  <button onclick="move('west')">Go West</button>

  <script>
    const workerBase = 'https://player-save.pationandcamp.workers.dev';
    const playerName = prompt("Enter your character's name:") || 'wanderer';

    async function loadPlayer() {
      try {
        const res = await fetch(`${workerBase}/loadPlayer?name=${playerName}`);
        const player = await res.json();
        if (!player.name) {
          player.name = playerName;
          player.xp = 0;
          player.level = 1;
          player.tile = 'A1';
          player.gold = 50;
          player.gear = { equipped: 'None', inventory: 'Empty' };
          player.conditions = 'None';
          player.lastSeen = new Date().toISOString();
        }
        window.player = player;
        savePlayer();
        renderPlayer();
      } catch (err) {
        document.getElementById('out').textContent = `Failed to load player: ${err}`;
      }
    }

    async function savePlayer() {
      try {
        await fetch(`${workerBase}/savePlayer`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(window.player)
        });
      } catch (err) {
        console.error('Failed to save player:', err);
      }
    }

    function renderPlayer() {
      const p = window.player;
      document.getElementById('out').textContent = 
        `Name: ${p.name}\n` +
        `Race: ${p.race || 'Unknown'}\n` +
        `Class: ${p.class || 'Unknown'}\n` +
        `Tile: ${p.tile}\n` +
        `Fog: ${p.fog || 'None'}\n` +
        `XP: ${p.xp}, Level: ${p.level}\n` +
        `Gold: ${p.gold}\n` +
        `Gear: Equipped - ${p.gear?.equipped}, Inventory - ${p.gear?.inventory}\n` +
        `Conditions: ${p.conditions}\n` +
        `Last Seen: ${p.lastSeen}`;
    }

    function move(dir) {
      const now = new Date().toISOString();
      window.player.tile = `Moved-${dir}`;
      window.player.fog = (window.player.fog || '') + `, Moved-${dir}`;
      window.player.lastSeen = now;
      savePlayer();
      renderPlayer();
    }

    loadPlayer();
  </script>
</body>
</html>
