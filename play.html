<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths â€“ Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: Georgia, serif;
      padding: 1rem;
    }
    #log {
      white-space: pre-wrap;
      background: #111;
      padding: 1rem;
      border: 1px solid #444;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Enter the Elden Paths</h1>
  <div id="log">Loading world...</div>
  <div>
    <button onclick="move('north')">Go North</button>
    <button onclick="move('south')">Go South</button>
    <button onclick="move('east')">Go East</button>
    <button onclick="move('west')">Go West</button>
  </div>

  <script>
    const log = document.getElementById('log');
    let position = { x: 0, y: 0 };

    function move(direction) {
      if (direction === 'north') position.y -= 1;
      if (direction === 'south') position.y += 1;
      if (direction === 'east') position.x += 1;
      if (direction === 'west') position.x -= 1;
      log.textContent += `\nYou travel ${direction}. Now at (${position.x}, ${position.y})`;
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
