
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Elden Pathsâ„¢</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #181511;
      color: #f8f5e2;
      padding: 2rem;
    }
    .panel {
      background: #29241e;
      border: 2px solid #887c60;
      border-radius: 8px;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .tile-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      text-align: center;
      margin-top: 1rem;
    }
    .tile {
      padding: 1rem;
      background: #3b342b;
      border-radius: 4px;
      border: 1px solid #aaa;
      cursor: pointer;
    }
    .tile.current { background: #7e6a43; font-weight: bold; }
    .tile.fogged { background: #111; color: #555; }
    #output {
      white-space: pre-wrap;
      background: #1a1a1a;
      color: #b9f2ff;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px dashed #444;
    }
  </style>
</head>
<body>
  <div class="panel" id="startPanel">
    <h2>ðŸŽ® Start Your Journey</h2>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="startGame()">Start</button>
    <button onclick="loadGame()">Continue</button>
  </div>

  <div class="panel" id="gamePanel" style="display:none;">
    <h2 id="welcome"></h2>
    <p>Current Tile: <strong id="currentTile"></strong></p>
    <div class="tile-grid" id="tileGrid"></div>
    <button onclick="saveGame()">ðŸ’¾ Save</button>
    <button onclick="exportGame()">ðŸ“¤ Export JSON</button>
    <div id="output"></div>
  </div>

  <script>
    const defaultTile = "tile_44_-123";
    let player = { name: "", tile: defaultTile, fog: [defaultTile] };

    function startGame() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) return alert("Please enter a name.");
      player.name = name;
      player.tile = defaultTile;
      player.fog = [defaultTile];
      document.getElementById("startPanel").style.display = "none";
      document.getElementById("gamePanel").style.display = "block";
      document.getElementById("welcome").textContent = "Welcome, " + name;
      renderTiles();
    }

    function loadGame() {
      const data = localStorage.getItem("elden_save");
      if (!data) return alert("No save data found.");
      player = JSON.parse(data);
      document.getElementById("startPanel").style.display = "none";
      document.getElementById("gamePanel").style.display = "block";
      document.getElementById("welcome").textContent = "Welcome back, " + player.name;
      renderTiles();
    }

    function saveGame() {
      localStorage.setItem("elden_save", JSON.stringify(player));
      alert("Game saved locally.");
    }

    function exportGame() {
      const output = {
        name: player.name,
        tile: player.tile,
        fog: player.fog
      };
      document.getElementById("output").textContent = JSON.stringify(output, null, 2);
    }

    function renderTiles() {
      const grid = document.getElementById("tileGrid");
      const center = player.tile.split("_").slice(1).map(Number);
      grid.innerHTML = "";
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          const lat = center[0] + dx;
          const lon = center[1] + dy;
          const id = `tile_${lat}_${lon}`;
          const div = document.createElement("div");
          div.className = "tile";
          if (id === player.tile) div.classList.add("current");
          if (!player.fog.includes(id)) {
            div.classList.add("fogged");
            div.textContent = "???";
          } else {
            div.textContent = `${lat}, ${lon}`;
          }
          div.onclick = () => {
            player.tile = id;
            if (!player.fog.includes(id)) player.fog.push(id);
            renderTiles();
          };
          grid.appendChild(div);
        }
      }
      document.getElementById("currentTile").textContent = player.tile;
    }
  </script>
</body>
</html>
