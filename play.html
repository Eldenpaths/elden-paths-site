
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths™</title>
  <style>
    body {
      margin: 0;
      font-family: 'Garamond', serif;
      background-image: url('assets/img/parchment-bg.jpg');
      background-size: cover;
      color: #3e2d1c;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      grid-template-areas:
        "header header"
        "map sketch"
        "console sketch";
    }
    header {
      grid-area: header;
      text-align: center;
      padding: 20px;
    }
    .map {
      grid-area: map;
      background: rgba(255,255,255,0.8);
      border-right: 2px solid #8b5a2b;
      padding: 20px;
    }
    .console {
      grid-area: console;
      background: rgba(255, 248, 220, 0.95);
      padding: 20px;
      border-top: 2px solid #8b5a2b;
    }
    .console input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #5c4323;
      border-radius: 6px;
    }
    .console button {
      padding: 10px 16px;
      background-color: #e6d1a4;
      border: 1px solid #5c4323;
      border-radius: 6px;
      cursor: pointer;
    }
    .sketch {
      grid-area: sketch;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-left: 2px solid #8b5a2b;
    }
    .sketch img {
      max-width: 100%;
      border: 1px solid #3e2d1c;
      margin-bottom: 10px;
    }
    .sketch .log {
      font-size: 0.9em;
      background: #f9f3e3;
      border: 1px solid #c2a56c;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
  <script>
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    function handleCommand() {
      const input = document.getElementById("command").value.trim().toLowerCase();
      const log = document.getElementById("log");
      let response = "";

      switch(input) {
        case "join game":
          response = "You awaken beneath a moss-covered cedar. The wind carries whispers of an age long past.";
          break;
        case "look":
        case "look around":
          response = "You see a clearing ringed with ancient stone pillars. A faint glimmer rises to the west.";
          break;
        case "go north":
          response = "You step into shadowed woods, leaves crunching underfoot as birds scatter.";
          break;
        default:
          response = "The world waits. Try: join game, look, go north.";
      }

      log.innerText = response;
      speak(response);
      document.getElementById("command").value = "";
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/img/logo.png" alt="Elden Paths Logo" style="height:80px;">
      <h1>Elden Paths™</h1>
      <p><em>Explore the forgotten world. Let the echoes guide you…</em></p>
    </header>
    <div class="map">
      <h2>Map View</h2>
      <p>[Map will be rendered here. Travel paths animate, fog-of-discovery visible.]</p>
    </div>
    <div class="console">
      <input type="text" id="command" placeholder="Speak to the world..." onkeydown="if(event.key==='Enter') handleCommand()" />
      <button onclick="handleCommand()">Send</button>
    </div>
    <div class="sketch">
      <h2>Sketch & Lore</h2>
      <img src="assets/sketches/sample.png" alt="Sketch Preview" />
      <div class="log" id="log">Awaiting command...</div>
    </div>
  </div>
</body>
</html>
