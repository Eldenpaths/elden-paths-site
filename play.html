<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elden Paths™</title>
  <link id="themeStylesheet" rel="stylesheet" href="theme-frazetta.css" />
  <script src="theme-toggle.js" defer></script>
  <script src="play.js" defer></script>
</head>
<body class="frazetta">
  <header>
    <img src="assets/img/logo.png" alt="Elden Paths Logo" />
    <h1>Elden Paths™</h1>
    <p>Class-based World Engine + Dice</p>
    <label for="themeSelector">Theme:</label>
    <select id="themeSelector">
      <option value="parchment" selected>Parchment</option>
      <option value="frazetta">Frazetta</option>
      <option value="dark">Dark</option>
      <option value="snow">Snow</option>
    </select>
  </header>
  <main class="three-panel">
    <section id="playerInfo" class="panel">Loading...</section>
    <section id="regionInfo" class="panel">Loading...</section>
    <section id="sketchView" class="panel">
      <img id="sketchImage" src="assets/img/sketch_placeholder.png" alt="Sketch View" />
      <div id="sketchNote">Awaiting command…</div>
    </section>
  </main>
  <footer>
    <input type="text" id="commandInput" placeholder="Commands like go north, attack" />
    <button onclick="submitCommand()">Send</button>
  </footer>
</body>
</html>
