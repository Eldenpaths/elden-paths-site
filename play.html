<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths - Save/Load System</title>
  <style>
    body {
      background: #f9f4e7;
      font-family: Garamond, serif;
      padding: 30px;
    }
    h1 { font-size: 2em; }
    .log { white-space: pre-wrap; background: #fff; border: 1px solid #aaa; padding: 15px; margin-top: 20px; }
    button {
      padding: 10px 20px;
      margin: 5px 5px 5px 0;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ’ Elden Paths: Gear + Save System</h1>
  <button onclick="simulatePlayerMove('warden')">ğŸš¶ Move Player</button>
  <button onclick="simulateCombat()">âš”ï¸ Combat Test</button>
  <button onclick="showCharacterSheet()">ğŸ“œ Character Sheet</button>
  <button onclick="toggleInventory()">ğŸ’ Inventory</button>
  <button onclick="savePlayerState()">ğŸ’¾ Save Progress</button>
  <button onclick="loadPlayerState()">ğŸ“‚ Load Progress</button>

  <div class="log" id="combatLog">Click a button to explore, battle, and collect gear.</div>

  <!-- Character Sheet Overlay -->
  <div id="characterSheet" style="display:none; border:2px solid #222; background:#fff; padding:15px; position:absolute; top:60px; right:60px; width:200px; box-shadow:2px 2px 10px rgba(0,0,0,0.3);">
    <h3>ğŸ“œ Character Sheet</h3>
    <p><strong>Name:</strong> <span id="csName">Warden</span></p>
    <p><strong>Level:</strong> <span id="csLevel">1</span></p>
    <p><strong>HP:</strong> <span id="csHP">20</span> / <span id="csMaxHP">20</span></p>
    <p><strong>XP:</strong> <span id="csXP">0</span></p>
    <p><strong>STR:</strong> <span id="csSTR">3</span></p>
    <p><strong>DEX:</strong> <span id="csDEX">2</span></p>
    <button onclick="document.getElementById('characterSheet').style.display='none'">Close</button>
  </div>

  <!-- Inventory UI Panel -->
  <div id="inventoryPanel" style="display:none; position:absolute; top:60px; left:60px; background:#fff; border:2px solid #222; padding:15px; width:240px; box-shadow:2px 2px 10px rgba(0,0,0,0.3);">
    <h3>ğŸ’ Inventory</h3>
    <ul id="inventoryList"><li>(Empty)</li></ul>
    <div style="margin-top: 20px;">
      <h4>ğŸ›¡ï¸ Equipped</h4>
      <p><strong>Weapon:</strong> <span id="equippedWeapon">(None)</span></p>
      <p><strong>Armor:</strong> <span id="equippedArmor">(None)</span></p>
    </div>
    <button onclick="toggleInventory()">Close</button>
  </div>

  <script src="character.js"></script>
  <script src="encounters.js"></script>
  <script src="terrain_utils.js"></script>
  <script src="loot.js"></script>
  <script src="journal.js"></script>
  <script src="codex.js"></script>
  <script src="inventory.js"></script>
  <script>
    const player = {
      name: "Warden",
      str: 3,
      dex: 2,
      hp: 20,
      maxHp: 20,
      level: 1,
      xp: 0
    };

    function rollDice(sides) {
      return Math.floor(Math.random() * sides) + 1;
    }

    function performAttack(attacker, defender) {
      const strBonus = getStatBonus("weapon");
      const defBonus = getStatBonus("armor");
      const attackRoll = rollDice(20) + attacker.str + strBonus;
      const defenseRoll = rollDice(20) + defender.dex + defBonus;

      let log = `ğŸ—¡ ${attacker.name} rolls an attack: ${attackRoll} (STR +${strBonus})\n`;
      log += `ğŸ›¡ ${defender.name} rolls defense: ${defenseRoll} (DEF +${defBonus})\n`;

      if (attackRoll > defenseRoll) {
        const damage = rollDice(8) + attacker.str + strBonus;
        defender.hp -= damage;
        log += `ğŸ’¥ Hit! ${attacker.name} deals ${damage} damage. ${defender.name} has ${defender.hp} HP left.\n`;
        if (defender.hp <= 0) {
          log += `â˜ ï¸ ${defender.name} is defeated!\n`;
          if (attacker.name === "Warden") gainXP(5);
        }
      } else {
        log += `ğŸŒ€ Miss! ${defender.name} deflects the blow.\n`;
      }

      return log;
    }

    function simulateCombat() {
      let log = "";
      const enemy = { name: "Bandit", str: 2, dex: 1, hp: 15 };
      let rounds = 0;

      while (player.hp > 0 && enemy.hp > 0 && rounds < 10) {
        log += performAttack(player, enemy);
        if (enemy.hp <= 0) break;
        log += performAttack(enemy, player);
        rounds++;
      }

      if (player.hp <= 0) {
        log += `â˜ ï¸ ${player.name} falls in battle.\n`;
      }

      document.getElementById("combatLog").innerText = log;
    }

    function showCharacterSheet() {
      document.getElementById("csName").innerText = player.name;
      document.getElementById("csLevel").innerText = player.level;
      document.getElementById("csHP").innerText = player.hp;
      document.getElementById("csMaxHP").innerText = player.maxHp;
      document.getElementById("csXP").innerText = player.xp;
      document.getElementById("csSTR").innerText = player.str;
      document.getElementById("csDEX").innerText = player.dex;
      document.getElementById("characterSheet").style.display = "block";
    }

    async function simulatePlayerMove(playerId) {
      const terrain = await fetchTerrainForPlayer(playerId);
      const result = checkForEncounter(terrain);

      if (result) {
        logToCombat(`ğŸ‘£ While traveling through the ${terrain}, you encounter a ${result}!`);
        simulateCombat();
        const loot = rollLoot(terrain);
        logToCombat(`ğŸ You find: ${loot}`);
        addItemToInventory(loot);
        await logToJournal(playerId, `Encountered a ${result} in the ${terrain}. Found loot: ${loot}.`);
        await unlockCodexEntry(result);
        renderEncounterScene(result, terrain);
      } else {
        logToCombat(`ğŸš¶ You move through the ${terrain} without incident.`);
      }
    }

    function logToCombat(text) {
      const logBox = document.getElementById("combatLog");
      if (logBox) {
        logBox.innerText += `\n${text}`;
      }
    }

    function renderEncounterScene(enemy, terrain) {
      console.log(`ğŸ–¼ Stub: Render scene of ${enemy} in ${terrain}.`);
    }

    async function savePlayerState() {
      const playerData = {
        inventory,
        equippedWeapon,
        equippedArmor,
        codex: await fetchUnlockedCodex()
      };
      localStorage.setItem("eldenpaths_player", JSON.stringify(playerData));
      alert("Progress saved!");
    }

    async function loadPlayerState() {
      const data = localStorage.getItem("eldenpaths_player");
      if (!data) return;
      const save = JSON.parse(data);
      inventory = save.inventory || [];
      equippedWeapon = save.equippedWeapon;
      equippedArmor = save.equippedArmor;
      updateInventoryUI();
      updateEquipmentUI();
      for (let entry of (save.codex || [])) {
        unlockCodexEntry(entry);
      }
      alert("Progress loaded.");
    }

    async function fetchUnlockedCodex() {
      const res = await fetch("unlocked_codex.json");
      const data = await res.json();
      return data.entries || [];
    }
  </script>
</body>
</html>
