<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths – Explore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .hud {
      text-align: center;
      padding: 1rem;
    }
    #controls {
      text-align: center;
      margin: 2rem 0;
    }
    #controls button {
      margin: 0.25rem;
      padding: 0.75rem 1.25rem;
      font-size: 1.2rem;
      background: #ddd4c0;
      border: 1px solid #999;
      border-radius: 6px;
      cursor: pointer;
    }
    #eventBox {
      background: #f6f1e7;
      border: 1px solid #aaa;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 600px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="hud">
    <h1 id="charName">Loading...</h1>
    <p id="charStats"></p>
    <p id="tileCoords"></p>
  </div>

  <div id="controls">
    <button onclick="move(0, 1)">⬆️ North</button><br/>
    <button onclick="move(-1, 0)">⬅️ West</button>
    <button onclick="move(1, 0)">➡️ East</button><br/>
    <button onclick="move(0, -1)">⬇️ South</button>
  </div>

  <div id="eventBox">
    <p id="eventText">Loading terrain info...</p>
  </div>

  <script>
    let char = JSON.parse(localStorage.getItem("character") || "{}");
    let events = {};

    function updateDisplay() {
      document.getElementById("charName").innerText = char.name + " the " + char.class;
      document.getElementById("charStats").innerText = "Region: " + char.region;
      document.getElementById("tileCoords").innerText = "Current Tile: " + char.tile;
      const event = events[char.tile];
      document.getElementById("eventText").innerText = event ? event.description : "Just quiet wilderness...";
    }

    function move(dx, dy) {
      let [x, y] = char.tile.split("_").map(Number);
      x += dx;
      y += dy;
      char.tile = `${x}_${y}`;
      localStorage.setItem("character", JSON.stringify(char));
      updateDisplay();
    }

    fetch("assets/data/tile_events.json")
      .then(res => res.json())
      .then(data => {
        events = data;
        if (!char.name || !char.tile) {
          window.location.href = "character.html";
        } else {
          updateDisplay();
        }
      });
  </script>
</body>
</html>
