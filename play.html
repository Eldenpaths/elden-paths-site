<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths - Combat</title>
  <style>
    body {
      background: #f9f4e7;
      font-family: Garamond, serif;
      padding: 30px;
    }
    h1 { font-size: 2em; }
    .log { white-space: pre-wrap; background: #fff; border: 1px solid #aaa; padding: 15px; margin-top: 20px; }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>⚔️ Elden Paths Combat Test</h1>
  <button onclick="simulateCombat()">Begin Combat</button>
  <div class="log" id="combatLog">Click the button to simulate combat.</div>

  <script>
    // Basic character objects
    const player = {
      name: "Warden",
      str: 3,
      dex: 2,
      hp: 20
    };

    const enemy = {
      name: "Bandit",
      str: 2,
      dex: 1,
      hp: 15
    };

    // Combat functions
    function rollDice(sides) {
      return Math.floor(Math.random() * sides) + 1;
    }

    function performAttack(attacker, defender) {
      const attackRoll = rollDice(20) + attacker.str;
      const defenseRoll = rollDice(20) + defender.dex;

      let log = `🗡 ${attacker.name} rolls an attack: ${attackRoll}\n`;
      log += `🛡 ${defender.name} rolls defense: ${defenseRoll}\n`;

      if (attackRoll > defenseRoll) {
        const damage = rollDice(8) + attacker.str;
        defender.hp -= damage;
        log += `💥 Hit! ${attacker.name} deals ${damage} damage. ${defender.name} has ${defender.hp} HP left.\n`;
        if (defender.hp <= 0) {
          log += `☠️ ${defender.name} is defeated!\n`;
        }
      } else {
        log += `🌀 Miss! ${defender.name} deflects the blow.\n`;
      }

      return log;
    }

    function simulateCombat() {
      let log = "";
      const attacker = { ...player };
      const defender = { ...enemy };
      let rounds = 0;

      while (attacker.hp > 0 && defender.hp > 0 && rounds < 10) {
        log += performAttack(attacker, defender);
        if (defender.hp <= 0) break;
        log += performAttack(defender, attacker);
        rounds++;
      }

      if (attacker.hp <= 0) {
        log += `☠️ ${attacker.name} falls in battle.\n`;
      }

      document.getElementById("combatLog").innerText = log;
    }
  </script>
</body>
</html>
