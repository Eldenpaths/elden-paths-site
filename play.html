
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths - Play</title>
</head>
<body>
  <h1><span id="playerName">...</span> the Warden</h1>
  <p>Region: <span id="regionName">...</span></p>
  <p>Current Tile: <span id="tileCoords">...</span></p>
  <div id="game-board">
    <button onclick="move('north')">⬆ North</button><br/>
    <button onclick="move('west')">⬅ West</button>
    <button onclick="move('east')">➡ East</button><br/>
    <button onclick="move('south')">⬇ South</button>
  </div>
  <script>
    let playerName = localStorage.getItem("playerName") || prompt("Enter your name:") || "Traveler";
    localStorage.setItem("playerName", playerName);
    document.getElementById("playerName").innerText = playerName;

    let savedData = localStorage.getItem("playerData");
    let playerData = savedData ? JSON.parse(savedData) : {
      name: playerName,
      tile: "0,0",
      stats: { HP: 10, Strength: 2, Dexterity: 2 },
      discovered: []
    };

    function move(direction) {
      let [x, y] = playerData.tile.split(',').map(Number);
      switch(direction) {
        case 'north': y -= 1; break;
        case 'south': y += 1; break;
        case 'west':  x -= 1; break;
        case 'east':  x += 1; break;
      }
      playerData.tile = `${x},${y}`;
      localStorage.setItem('playerData', JSON.stringify(playerData));
      updateView();
    }

    function updateView() {
      document.getElementById("tileCoords").innerText = playerData.tile;
      document.getElementById("regionName").innerText = "Unknown";
    }

    updateView();
  </script>
</body>
</html>
