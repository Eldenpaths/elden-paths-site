
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Pathsâ„¢ â€” Save & Load</title>
  <script src="sketch_map.js"></script>
  <style>
    body {
      font-family: 'Garamond', serif;
      background-image: url('assets/img/parchment-bg.jpg');
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #3e2d1c;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header header header"
        "stats map sketch"
        "console console sketch";
      height: 100vh;
    }
    header {
      grid-area: header;
      text-align: center;
    }
    .map {
      grid-area: map;
      padding: 20px;
    }
    .console {
      grid-area: console;
      padding: 20px;
      background: rgba(255,248,220,0.95);
      border-top: 2px solid #8b5a2b;
    }
    .console input[type="text"] {
      width: 60%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #5c4323;
    }
    .console button {
      padding: 10px 16px;
      background-color: #e6d1a4;
      border: 1px solid #5c4323;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px;
    }
    .sketch {
      grid-area: sketch;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-left: 2px solid #8b5a2b;
    }
    .sketch img {
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #3e2d1c;
    }
    .sketch .log {
      background: #f9f3e3;
      border: 1px solid #c2a56c;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95em;
    }
    .stats {
      grid-area: stats;
      padding: 20px;
      background: rgba(255, 255, 240, 0.9);
      border-right: 2px solid #8b5a2b;
    }
    .stats h2 {
      margin-top: 0;
    }
    .stats ul {
      list-style: none;
      padding-left: 0;
    }
  </style>
  <script>
    const playerName = "test_player";
    let tileIndex = {};
    let players = {};
    let playerTileId = "";

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    async function loadState() {
      const [tileData, playerData] = await Promise.all([
        fetch('tile_index.json').then(res => res.json()),
        fetch('players.json').then(res => res.json())
      ]);

      tileIndex = tileData;
      players = playerData;

      playerTileId = players[playerName].tile;
      updateDisplay(playerTileId);
      updateStats();
    }

    function updateDisplay(tileId) {
      const tile = tileIndex[tileId];
      const log = document.getElementById("log");
      const sketch = document.getElementById("sketch-img");

      log.innerHTML = `
        <strong>${tile.name}</strong><br>
        Terrain: ${tile.terrain}<br>
        Travel Time: ${tile.travel_minutes} minutes<br>
      `;

      const sketchPath = (typeof sketchArtByTerrain !== 'undefined' && sketchArtByTerrain[tile.terrain])
        ? sketchArtByTerrain[tile.terrain]
        : "assets/sketches/sample.png";

      sketch.src = sketchPath;
      speak(`You have entered ${tile.name}, a ${tile.terrain} terrain.`);
    }

    function updateStats() {
      const stats = players[playerName];
      const gearList = stats.inventory.map(item => `<li>â€¢ ${item}</li>`).join("");
      document.getElementById("statsBox").innerHTML = `
        <h2>Your Status</h2>
        <p><strong>HP:</strong> ${stats.hp}</p>
        <p><strong>Stamina:</strong> ${stats.stamina}</p>
        <h3>Inventory</h3>
        <ul>${gearList}</ul>
      `;
    }

    function handleCommand() {
      const input = document.getElementById("command").value.trim().toLowerCase();
      document.getElementById("command").value = "";

      if (input.startsWith("go ")) {
        const direction = input.split(" ")[1];
        const [_, xStr, yStr] = playerTileId.split("_");
        let x = parseInt(xStr);
        let y = parseInt(yStr);

        switch (direction) {
          case "north": y -= 1; break;
          case "south": y += 1; break;
          case "east": x += 1; break;
          case "west": x -= 1; break;
          default:
            speak("Unknown direction. Try north, south, east, or west.");
            return;
        }

        const nextTileId = `tile_${x}_${y}`;
        if (tileIndex[nextTileId]) {
          playerTileId = nextTileId;
          players[playerName].tile = nextTileId;
          players[playerName].discovered.push(nextTileId);
          tileIndex[nextTileId].fog = false;
          updateDisplay(nextTileId);
        } else {
          speak("You cannot go that way.");
        }
      } else {
        speak("Unknown command. Try 'go north', 'go south', etc.");
      }
    }

    function savePlayer() {
      const data = JSON.stringify(players[playerName], null, 2);
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `${playerName}_save.json`;
      link.click();
      URL.revokeObjectURL(url);
    }

    window.onload = loadState;
  </script>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/img/logo.png" alt="Elden Paths Logo" style="height:80px;">
      <h1>Elden Pathsâ„¢</h1>
      <p><em>Explore the forgotten world. Let the echoes guide youâ€¦</em></p>
    </header>
    <div class="stats" id="statsBox">Loading stats...</div>
    <div class="map">
      <h2>Current Region</h2>
      <p id="log">Loading...</p>
    </div>
    <div class="console">
      <input type="text" id="command" placeholder="Command (e.g. go north)" onkeydown="if(event.key==='Enter') handleCommand()" />
      <button onclick="handleCommand()">Send</button>
      <button onclick="savePlayer()">ðŸ’¾ Save Progress</button>
    </div>
    <div class="sketch">
      <h2>Sketch</h2>
      <img id="sketch-img" src="assets/sketches/sample.png" alt="Sketch View" />
      <div class="log" id="log-text">Awaiting command...</div>
    </div>
  </div>
</body>
</html>
