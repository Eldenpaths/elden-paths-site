
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths ‚Äì Play</title>
  <style>
    body { background: #0d0d0d; color: #eee; font-family: 'Georgia', serif; margin: 0; padding: 0; }
    header { background: #1e1e1e; padding: 1rem; font-size: 1.25rem; color: #9f9; border-bottom: 1px solid #333; }
    main { padding: 1rem; max-width: 800px; margin: auto; }
    .trailbox { background: #222; padding: 1rem; margin-bottom: 1rem; border: 1px solid #444; border-radius: 6px; }
    .trailbox h2 { margin-top: 0; color: #5a5; }
    .log { white-space: pre-wrap; background: #1a1a1a; border: 1px solid #333; padding: 1rem; height: 300px; overflow-y: scroll; margin-bottom: 1rem; }
    .input-box { display: flex; gap: 0.5rem; }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      background: #111;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      padding: 0.75rem 1.25rem;
      background: #5a5;
      border: none;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #6d6; }
  </style>
</head>
<body>
  <header>Elden Paths‚Ñ¢ ‚Äì Echo Trail</header>
  <main>
    <div class="trailbox">
      <h2>Trailbox</h2>
      <p><strong>Name:</strong> Echo Wanderer</p>
      <p><strong>Tile:</strong> A3</p>
      <p><strong>Gear:</strong> Trail Cloak, Tin Blade, Trailbox Journal</p>
      <p><strong>Status:</strong> üß≠ Fog thick, light east wind. Unknown symbols ahead.</p>
    </div>

    <div class="log" id="log">üß≠ You awaken beneath a towering cedar. A glint of metal lies in the loam nearby.</div>

    <div class="input-box">
      <input type="text" id="prompt" placeholder="What do you do?" />
      <button onclick="submitPrompt()">‚ñ∂Ô∏è</button>
    </div>
  </main>

  <script>
    function submitPrompt() {
      const input = document.getElementById('prompt');
      const log = document.getElementById('log');
      const text = input.value.trim();
      if (text.length > 0) {
        log.innerHTML += "\n> " + text + "\n";
        log.scrollTop = log.scrollHeight;
        input.value = '';
        // Here, you would eventually pass prompt to GPT or Echo system
        setTimeout(() => {
          log.innerHTML += "üß† (system): You hear faint whispering from the treeline...\n";
          log.scrollTop = log.scrollHeight;
        }, 800);
      }
    }
  </script>
</body>
</html>
