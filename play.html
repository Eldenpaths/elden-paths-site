<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths ‚Äì World Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud">
    <h1 id="charName">Loading...</h1>
    <p id="charStats"></p>
  </div>

  <div id="map">
    <p>üó∫Ô∏è You are now exploring...</p>
    <p id="tileCoords"></p>
  </div>

  <script>
    // Load character data
    const data = localStorage.getItem("character");
    if (!data) {
      window.location.href = "character.html";
    } else {
      const char = JSON.parse(data);
      document.getElementById("charName").innerText = `${char.name} the ${char.class}`;
      document.getElementById("charStats").innerText = `Region: ${char.region}`;
      document.getElementById("tileCoords").innerText = `Current Tile: ${char.tile}`;
    }
  </script>
</body>
</html>
