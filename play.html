
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths™</title>
  <link rel="stylesheet" href="theme-toggle.js">
  <script src="theme-toggle.js" defer></script>
  <link id="theme-stylesheet" rel="stylesheet" href="theme-frazetta.css">
</head>
<body>
  <header>
    <img src="assets/img/logo.png" alt="Elden Paths Logo" />
    <h1>Elden Paths™</h1>
    <small>Class-based World Engine + Dice</small>
    <div style="position:absolute; right:10px; top:10px;">
      Theme:
      <select id="theme-select" onchange="changeTheme(this.value)">
        <option value="theme-parchment.css" selected>Parchment</option>
        <option value="theme-frazetta.css">Frazetta</option>
        <option value="theme-dark.css">Dark</option>
        <option value="theme-snow.css">Snow</option>
      </select>
    </div>
  </header>
  <main>
    <section id="player">
      <h2>the dood</h2>
      <p><strong>Class:</strong> knight</p>
      <p><strong>HP:</strong> 12</p>
      <p><strong>Stamina:</strong> 8</p>
      <ul>
        <li>sword</li>
        <li>cloak</li>
      </ul>
    </section>
    <section id="region">
      <h2>Current Region</h2>
      <p><strong>Unknown</strong></p>
      <p>Terrain: ?</p>
      <p>Travel Time: ?</p>
    </section>
    <section id="sketch">
      <h2>Sketch</h2>
      <img src="" alt="Sketch View" id="sketch-img"/>
      <div id="sketch-caption">Awaiting command...</div>
    </section>
  </main>
  <footer>
    <input type="text" id="command" placeholder="Commands like go north, attack">
    <button onclick="submitCommand()">Send</button>
  </footer>
  <script src="sketch-map.js"></script>
</body>
</html>
