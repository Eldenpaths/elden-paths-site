<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo Chamber Votes</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f9f6ee;
      padding: 40px;
      color: #2e1f13;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .case {
      background: #fffaf0;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .vote-buttons {
      margin-top: 10px;
    }

    button {
      margin-right: 10px;
      padding: 6px 14px;
      font-size: 14px;
      background: #f0e6d2;
      border: 1px solid #999;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #e6dbb5;
    }
  </style>
</head>
<body>
  <h1>Echo Chamber Voting</h1>
  <div id="voteContainer">Loading votes...</div>

  <script>
    async function loadVotes() {
      try {
        const res = await fetch('echo_votes.json');
        const votes = await res.json();
        const container = document.getElementById('voteContainer');
        container.innerHTML = '';

        Object.keys(votes).forEach(caseName => {
          const caseVotes = votes[caseName];
          const div = document.createElement('div');
          div.className = 'case';
          div.innerHTML = `
            <h3>${caseName}</h3>
            <p>Yes: <span id="${caseName}-yes">${caseVotes.yes}</span> | 
               No: <span id="${caseName}-no">${caseVotes.no}</span></p>
            <div class="vote-buttons">
              <button onclick="castVote('${caseName}', 'yes')">Vote Yes</button>
              <button onclick="castVote('${caseName}', 'no')">Vote No</button>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('voteContainer').innerText = 'Failed to load votes.';
      }
    }

    function castVote(caseName, type) {
      const id = `${caseName}-${type}`;
      const countSpan = document.getElementById(id);
      let current = parseInt(countSpan.textContent || '0');
      current++;
      countSpan.textContent = current;

      // Simulated POST request â€” to persist this you'd need GitHub API, database, or server
      console.log(`Voted ${type} for ${caseName}`);
    }

    loadVotes();
  </script>
</body>
</html>
