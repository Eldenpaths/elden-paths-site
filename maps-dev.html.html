
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths™ Zoom Dev</title>
  <style>
    body {
      background: #1b1b1b;
      margin: 0;
      font-family: Georgia, serif;
      color: #fce5c0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #zoomCanvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #fce5c0;
    }
  </style>
</head>
<body>
  <h1>Elden Paths™ — Zoom Engine Dev Mode</h1>
  <canvas id="zoomCanvas" width="800" height="800"></canvas>
  <script>
    const canvas = document.getElementById('zoomCanvas');
    const ctx = canvas.getContext('2d');

    let zoom = 1;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.scale(zoom, zoom);
      ctx.fillStyle = "#444";
      ctx.fillRect(100, 100, 200, 200);
      ctx.fillStyle = "#fce5c0";
      ctx.font = "20px Georgia";
      ctx.fillText("Zoom Level: " + zoom.toFixed(2), 120, 230);
      ctx.restore();
    }

    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      zoom += e.deltaY * -0.001;
      zoom = Math.min(Math.max(0.5, zoom), 3);
      draw();
    });

    draw();
  </script>
</body>
</html>
