
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths ‚Äì Player Map</title>
</head>
<body>
  <h2>üó∫Ô∏è Elden Paths ‚Äî Player Map</h2>
  <div id="map"></div>
  <script>
    let playerName = localStorage.getItem("playerName") || "test_player";

    let playerData = {};
    try {
      const localData = localStorage.getItem("playerData");
      if (localData) playerData = JSON.parse(localData);
    } catch (e) {
      console.warn("No local player data found.");
    }

    document.getElementById("map").innerText = `Map loaded for ${playerName} at tile ${playerData.tile || "?"}`;
  </script>
</body>
</html>
