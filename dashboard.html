
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    .unexplored { background-color: #ffe5e5; }
  </style>
</head>
<body>
  <h1>Game Dashboard</h1>
  <h2>Recent Player Movements</h2>
  <table id="movements">
    <tr>
      <th>Player ID</th>
      <th>From Tile</th>
      <th>To Tile</th>
      <th>Timestamp</th>
    </tr>
  </table>

  <h2>Unexplored Tiles Entered</h2>
  <ul id="unexplored"></ul>

  <script>
    fetch('tiles/tile_index.json')
      .then(response => response.json())
      .then(data => {
        const movementsTable = document.getElementById('movements');
        const unexploredList = document.getElementById('unexplored');
        const activeTiles = Object.keys(data.active_tiles);
        const inactiveTiles = data.inactive_tiles;

        data.tracked_movements.forEach(move => {
          const row = movementsTable.insertRow();
          row.insertCell(0).textContent = move.player_id;
          row.insertCell(1).textContent = move.from_tile;
          row.insertCell(2).textContent = move.to_tile;
          row.insertCell(3).textContent = move.timestamp;

          if (!activeTiles.includes(move.to_tile) && !inactiveTiles.includes(move.to_tile)) {
            const listItem = document.createElement('li');
            listItem.textContent = move.to_tile;
            unexploredList.appendChild(listItem);
          }
        });
      })
      .catch(error => console.error('Error loading tile_index.json:', error));
  </script>
<p><a href="discoveries.html">üîç View Latest Discoveries</a></p>
</body>
</html>
