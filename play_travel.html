
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Paths — Travel Interface</title>
  <style>
    body {
      font-family: 'Garamond', serif;
      background: #f8f5e1;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    #map {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      max-width: 560px;
      margin: 20px auto;
    }
    .tile {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      border: 1px solid #999;
      background-color: #ddd;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .tile.player {
      background-color: #bada55;
    }
    .tile.fog {
      background-color: #222;
      color: transparent;
    }
    #status {
      text-align: center;
      font-size: 1.1em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Elden Paths — Travel View</h1>
  <div id="map">Loading...</div>
  <div id="status">Awaiting movement...</div>

  <script>
    const playerName = "test_player";
    let tileIndex = {};
    let players = {};

    async function loadGame() {
      const [tileData, playerData] = await Promise.all([
        fetch('tile_index.json').then(res => res.json()),
        fetch('players.json').then(res => res.json())
      ]);

      tileIndex = tileData;
      players = playerData;

      renderMap();
    }

    function renderMap() {
      const playerTile = players[playerName].tile;
      const [px, py] = playerTile.split('_').slice(1).map(Number);
      const visibleTiles = [];

      for (let y = py - 3; y <= py + 3; y++) {
        for (let x = px - 3; x <= px + 3; x++) {
          const key = `tile_${x}_${y}`;
          if (tileIndex[key]) visibleTiles.push({ ...tileIndex[key], id: key, x, y });
        }
      }

      const mapContainer = document.getElementById("map");
      mapContainer.innerHTML = "";

      visibleTiles.forEach(tile => {
        const div = document.createElement("div");
        div.className = "tile";
        if (tile.id === players[playerName].tile) div.classList.add("player");
        if (tile.fog) div.classList.add("fog");
        div.title = `${tile.name}\n${tile.terrain} (${tile.travel_minutes} min)`;
        div.innerText = tile.name.split(" ")[0];
        div.onclick = () => attemptMove(tile);
        mapContainer.appendChild(div);
      });
    }

    function attemptMove(tile) {
      const playerTile = players[playerName].tile;
      if (tile.id === playerTile) return;

      players[playerName].tile = tile.id;
      players[playerName].discovered.push(tile.id);
      tileIndex[tile.id].fog = false;

      const travelMsg = `You travel to ${tile.name}. Time: ~${tile.travel_minutes} minutes.`;
      document.getElementById("status").innerText = travelMsg;
      renderMap();
    }

    loadGame();
  </script>
</body>
</html>
