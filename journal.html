<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #0b0b0b;
      color: #f1f1f1;
      padding: 2rem;
    }
    h1 {
      color: #00e6e6;
      font-size: 2rem;
    }
    .entry {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-left: 4px solid #00e6e6;
      background-color: #1a1a1a;
      border-radius: 4px;
    }
    .entry h2 {
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
      color: #d1d1d1;
    }
    .entry p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ccc;
    }
    .meta {
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Explorerâ€™s Journal</h1>
  <div id="journalEntries"></div>

  <script>
    async function loadJournal() {
      const res = await fetch('/journal.json');
      const data = await res.json();
      const container = document.getElementById('journalEntries');
      data.entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h2>${entry.title}</h2>
          <div class="meta">${entry.timestamp} | Tile: ${entry.tile}</div>
          <p>${entry.body}</p>
        `;
        container.appendChild(div);
      });
    }
    loadJournal();
  </script>
</body>
</html>
