<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths - World Map</title>
  <style>
    body {
      background: #eae3d5;
      margin: 0;
      overflow: hidden;
    }
    #mapContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #mapImage, #weatherOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #weatherOverlay {
      z-index: 20;
      pointer-events: none;
      display: none;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 30;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="mapContainer">
    <img id="mapImage" src="assets/images/terrain/western_region.png" alt="Map">
    <img id="weatherOverlay" src="">
    <div id="controls">
      <button onclick="loadWeather(currentTileX, currentTileY)">☁️ Show Weather</button>
      <button onclick="cycleTile()">Next Tile</button>
    </div>
  </div>

  <script src="weather.js"></script>
  <script>
    let currentTileX = 0;
    let currentTileY = 0;

    function cycleTile() {
      currentTileX = (currentTileX + 1) % 3;
      currentTileY = (currentTileY + 1) % 3;
      loadWeather(currentTileX, currentTileY);
    }

    window.onload = () => {
      loadWeather(currentTileX, currentTileY);
    };
  </script>
</body>
</html>
