<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths â€“ World Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #1a1a1a;
      color: #eee;
      font-family: 'Georgia', serif;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
      background-color: #111;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(20, 20, 20, 0.85);
      padding: 10px;
      border: 1px solid #555;
      border-radius: 6px;
    }
    #controls button {
      display: block;
      margin: 4px 0;
      background-color: #444;
      color: #eee;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #controls button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="controls">
      <button onclick="toggleFog()">Toggle Fog</button>
      <button onclick="toggleTrails()">Toggle Trails</button>
      <button onclick="toggleTopo()">Toggle Topo</button>
    </div>
    <div id="map"></div>
  </div>

  <script src="assets/js/map.js"></script>
</body>
</html>
