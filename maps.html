<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths Map Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Garamond, serif;
    }
    #mapContainer {
      position: relative;
      width: 100%;
      height: 90vh;
      background-image: url('base-map.jpg'); /* your base map */
      background-size: cover;
      background-position: center;
    }
    #topoLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('topo-overlay.png');
      background-size: cover;
      background-position: center;
      pointer-events: none;
      opacity: 0.6;
      display: none;
    }
    #controls {
      padding: 10px;
      background: #f9f4e7;
      text-align: center;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="toggleTopo()">ðŸ—º Toggle Terrain Lines</button>
  </div>
  <div id="mapContainer">
    <div id="topoLayer"></div>
  </div>

  <script>
    function toggleTopo() {
      const layer = document.getElementById('topoLayer');
      if (layer.style.display === 'none') {
        layer.style.display = 'block';
      } else {
        layer.style.display = 'none';
      }
    }
  </script>
</body>
</html>
