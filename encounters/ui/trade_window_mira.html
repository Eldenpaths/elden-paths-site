<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade Window - Mira Saltbite</title>
  <style>
    body {
      background: #fcf8ef;
      font-family: 'Garamond', serif;
      color: #3d2a16;
      padding: 20px;
      text-align: center;
    }
    h1 { font-size: 24px; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #cbbba4;
      padding: 12px;
      font-size: 16px;
    }
    th {
      background-color: #e8dccb;
    }
    button {
      padding: 6px 16px;
      font-size: 14px;
      background: #634c3e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .note {
      font-size: 14px;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üõí Mira Saltbite's Stall</h1>
  <p>‚ÄúSilver first. Stories after.‚Äù</p>

  <table>
    <thead>
      <tr><th>Item</th><th>Price</th><th>Action</th></tr>
    </thead>
    <tbody id="itemTable">
      <!-- Items will be loaded here -->
    </tbody>
  </table>

  <div class="note">Items and prices are based on <code>gravesport_market_stall.json</code>.</div>

  <script>
    const wares = [
      { item: "Dried Sea Kelp", price: 2, currency: "cp" },
      { item: "Saltbone Comb", price: 5, currency: "sp" },
      { item: "Charm: Tidebound Eye", price: 1, currency: "gp" }
    ];

    const table = document.getElementById("itemTable");

    wares.forEach(({ item, price, currency }) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item}</td>
        <td>${price} ${currency}</td>
        <td><button onclick="purchase('${item}', ${price}, '${currency}')">Buy</button></td>
      `;
      table.appendChild(row);
    });

    function purchase(item, price, currency) {
      alert(\`You purchased "\${item}" for \${price} \${currency}.\`);
      // Hook into coin_tracker.js later
    }
  </script>
</body>
</html>
