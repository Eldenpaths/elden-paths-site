<!-- trade_window_mira_hooked.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Mira Saltbite's Market</title>
  <style>
    body { font-family: 'Garamond', serif; padding: 20px; background: #f9f3e8; }
    button { padding: 8px 16px; margin: 8px 0; }
  </style>
</head>
<body>
  <h2>🪙 Mira Saltbite’s Market</h2>
  <p>Select an item to purchase:</p>

  <ul>
    <li>Trail Ration - 5c <button onclick="purchase(5)">Buy</button></li>
    <li>Flint Kit - 8c <button onclick="purchase(8)">Buy</button></li>
    <li>Worn Map Fragment - 12c <button onclick="purchase(12)">Buy</button></li>
  </ul>

  <p id="status"></p>

  <script>
    function purchase(cost) {
      let log = JSON.parse(localStorage.getItem("coin_log") || '{}');
      if (!log["default"]) log["default"] = { coin: 20 };

      if (log["default"].coin >= cost) {
        log["default"].coin -= cost;
        localStorage.setItem("coin_log", JSON.stringify(log));
        window.dispatchEvent(new Event("coin_update"));
        document.getElementById("status").textContent = "✅ Purchase complete!";
      } else {
        document.getElementById("status").textContent = "❌ Not enough coin!";
      }
    }
  </script>
</body>
</html>
