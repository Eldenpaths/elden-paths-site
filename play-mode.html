<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Mode - Elden Paths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      padding: 2rem;
    }
    h1 {
      color: #ffc107;
    }
    .sketch-container {
      border: 1px solid #444;
      background: #1a1a1a;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .fallback {
      color: #888;
      font-style: italic;
      margin-top: 1rem;
    }
    .retry {
      margin-top: 0.5rem;
      background: #ffc107;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .retry:hover {
      background: #ffdb58;
    }
  </style>
</head>
<body>
  <h1>ðŸ§­ Elden Paths - Play Mode</h1>

  <div class="sketch-container">
    <h2>ðŸ“· Scene Sketch</h2>
    <img src="scene_placeholder.jpg" alt="Scene sketch" width="500"/>
    <div class="fallback">If your image is missing, the sketch engine may be under heavy load.</div>
    <button class="retry" onclick="retrySketch()">Retry Sketch</button>
  </div>

  <script>
    function retrySketch() {
      alert("Retrying sketch render... (simulated). Please wait a moment.");
    }
  </script>
</body>
</html>
