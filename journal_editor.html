<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Editor - Elden Paths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #101010;
      color: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      color: #ffe082;
      font-size: 2rem;
    }
    section {
      margin-bottom: 2rem;
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background: #ffe082;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffeb99;
    }
    .entry {
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .entry-title {
      color: #ffcc66;
      font-weight: bold;
    }
    .entry-meta {
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üìñ Field Journal</h1>

  <section>
    <h2>‚úçÔ∏è Add New Entry</h2>
    <label for="entryTitle">Title</label>
    <input type="text" id="entryTitle" placeholder="e.g., Ruins of the East Pass" />

    <label for="tileId">Tile ID</label>
    <input type="text" id="tileId" placeholder="e.g., tile_42C" />

    <label for="entryBody">Notes</label>
    <textarea id="entryBody" placeholder="Describe what happened..."></textarea>

    <button onclick="saveEntry()">Save Entry</button>
  </section>

  <section>
    <h2>üìú Previous Entries</h2>
    <div id="journalLog">
      <div class="entry">
        <div class="entry-title">Watcher‚Äôs Ridge</div>
        <div class="entry-meta">tile_31A | 2025-05-21</div>
        <div>Observed signs of movement in the upper trees. Marked area with trail glyphs.</div>
      </div>
    </div>
  </section>

  <script>
    function saveEntry() {
      const title = document.getElementById('entryTitle').value;
      const tile = document.getElementById('tileId').value;
      const body = document.getElementById('entryBody').value;
      const now = new Date().toISOString().split('T')[0];

      const entryDiv = document.createElement('div');
      entryDiv.className = 'entry';
      entryDiv.innerHTML = `
        <div class="entry-title">${title}</div>
        <div class="entry-meta">${tile} | ${now}</div>
        <div>${body}</div>
      `;

      document.getElementById('journalLog').prepend(entryDiv);
      alert('Entry saved (simulated)');
    }
  </script>
</body>
</html>
