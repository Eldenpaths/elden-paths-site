
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger World Export</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 1rem; }
    h1 { color: #9f9; }
    .btn { background: #5a5; color: #111; padding: 1rem 2rem; font-weight: bold; font-size: 1rem; border: none; cursor: pointer; }
    .log { margin-top: 1rem; background: #222; padding: 1rem; border: 1px solid #444; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Trigger Elden World Export</h1>
  <p>This will execute the bundler script to zip all builder cache assets into an exportable world file.</p>
  <button class="btn" onclick="runExport()">Run World Bundler</button>
  <div id="log" class="log">Status: Ready.</div>

  <script>
    function runExport() {
      const log = document.getElementById('log');
      log.textContent = "⚙️ Bundling in progress...";

      // Simulated delay for user feedback
      setTimeout(() => {
        log.textContent = "✅ World bundle created at: /export/world_bundle/elden_world_export_YYYYMMDD_HHMMSS.zip";
      }, 2000);

      // Future: integrate real server-side bundler call
      // fetch('/run_bundler') etc.
    }
  </script>
</body>
</html>
