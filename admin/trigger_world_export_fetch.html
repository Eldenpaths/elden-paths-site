
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger World Export</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 1rem; }
    h1 { color: #9f9; }
    .btn { background: #5a5; color: #111; padding: 1rem 2rem; font-weight: bold; font-size: 1rem; border: none; cursor: pointer; }
    .log { margin-top: 1rem; background: #222; padding: 1rem; border: 1px solid #444; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Trigger Elden World Export</h1>
  <p>This will call the live Flask bundler endpoint and return the status of the export job.</p>
  <button class="btn" onclick="runExport()">Run World Bundler</button>
  <div id="log" class="log">Status: Ready.</div>

  <script>
    async function runExport() {
      const log = document.getElementById('log');
      log.textContent = "⚙️ Calling /run_bundler...";
      try {
        const res = await fetch('http://localhost:5001/run_bundler?key=elden_admin_2025_secure');
        const data = await res.json();
        log.textContent = `✅ ${data.message}\n\nOutput:\n${data.output}`;
      } catch (err) {
        log.textContent = "❌ Failed to call bundler endpoint.\n" + err;
      }
    }
  </script>
</body>
</html>
