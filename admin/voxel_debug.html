
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voxel Debug Viewer</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 0; padding: 1rem; }
    h1 { font-size: 1.5rem; }
    #voxelGrid { display: grid; gap: 1px; background: #333; margin-top: 1rem; }
    .voxel { width: 20px; height: 20px; background: #222; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; }
    .active { background: #5a9; }
    .fire { background: #e66; }
    .track { background: #aaa; }
    .fog { background: #559; }
    .object { background: #c90; }
  </style>
</head>
<body>
  <h1>Voxel Debug Viewer: Burnt Camp Trail</h1>
  <div id="voxelGrid"></div>

  <script>
    const voxelData = {
      resolution: "50x50",
      features: {
        fire_scar: {x: 23, y: 31},
        player_tracks: [{x:12,y:9},{x:13,y:10},{x:14,y:11}],
        fog_trails: [{x:5,y:7}],
        object_memory: ["arrow", "blood", "cooking_pot"]
      }
    };

    const size = 50;
    const grid = document.getElementById('voxelGrid');
    grid.style.gridTemplateColumns = `repeat(${size}, 20px)`;

    for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
        const div = document.createElement('div');
        div.className = 'voxel';

        if (x === voxelData.features.fire_scar.x && y === voxelData.features.fire_scar.y) {
          div.classList.add('fire');
        }

        if (voxelData.features.fog_trails.some(p => p.x === x && p.y === y)) {
          div.classList.add('fog');
        }

        if (voxelData.features.player_tracks.some(p => p.x === x && p.y === y)) {
          div.classList.add('track');
        }

        if (x === 20 && y === 20) {
          div.classList.add('object');
        }

        grid.appendChild(div);
      }
    }
  </script>
</body>
</html>
