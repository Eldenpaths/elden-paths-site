
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto World Engine Trigger</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 1rem; }
    h1 { color: #9f9; }
    .btn { background: #5a5; padding: 0.75rem 1.25rem; font-weight: bold; border: none; font-size: 1rem; cursor: pointer; }
    .log { margin-top: 1rem; background: #222; padding: 1rem; font-family: monospace; border: 1px solid #444; }
  </style>
</head>
<body>
  <h1>Self-Build Trigger (Simulated)</h1>
  <button class="btn" onclick="runTrigger()">Trigger Engine Build</button>
  <div id="log" class="log">Waiting for input...</div>
  <script>
    function runTrigger() {
      const log = document.getElementById('log');
      log.textContent = "⚙️ Triggering tile sketch, terrain mesh, object autogen...";
      setTimeout(() => {
        log.textContent = "✅ Self-Build Sequence Queued. World engine triggered from last player + NPC actions.";
      }, 1500);
    }
  </script>
</body>
</html>
