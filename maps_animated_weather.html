<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Paths: Animated Weather Map</title>
  <style>
    body { background: #f9f3e6; font-family: 'Garamond', serif; color: #3a2d1f; }
    canvas { border: 2px solid #444; display: block; margin: 20px auto; background: #fefbf3; }
    #controls { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ“œ Elden Paths: Living Map with Weather</h1>
  <div id="controls">
    <button onclick="redraw()">Redraw Map</button>
  </div>
  <canvas id="mapCanvas" width="800" height="800"></canvas>
  <script src="glyph_motion.js"></script>
  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");

    async function loadJSON(url) {
      const res = await fetch(url);
      return res.json();
    }

    function drawTile(tile, size = 10, offsetX = 100, offsetY = 100) {
      const x = (tile.voxel_x - offsetX) * size;
      const y = (tile.voxel_y - offsetY) * size;
      ctx.fillStyle = "#ddd";
      ctx.fillRect(x, y, size, size);
    }

    function applyWeatherEffect(tileId, weatherLayer, size = 10, offsetX = 100, offsetY = 100) {
      const weather = weatherLayer[tileId];
      if (!weather) return;

      const x = (parseInt(tileId.split('_')[1]) - offsetX) * size;
      const y = (parseInt(tileId.split('_')[2]) - offsetY) * size;

      ctx.save();
      ctx.globalAlpha = 0.3;

      switch (weather.weather) {
        case "fog":
          ctx.fillStyle = "#bbb";
          ctx.fillRect(x, y, size, size);
          break;
        case "light rain":
          ctx.strokeStyle = "#3a2d1f";
          ctx.beginPath();
          ctx.moveTo(x + 2, y + 2);
          ctx.lineTo(x + 5, y + 5);
          ctx.stroke();
          break;
        case "windy":
          ctx.strokeStyle = "#999";
          ctx.beginPath();
          ctx.arc(x + 5, y + 5, 3, 0, Math.PI * 1.5);
          ctx.stroke();
          break;
      }

      ctx.restore();
    }

    async function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const tiles = (await loadJSON("tile_index.json")).tiles;
      const weatherLayer = await loadJSON("map/weather/weather_layer.json");

      tiles.forEach(tile => {
        drawTile(tile);
        const tileId = tile.tile_id;
        applyWeatherEffect(tileId, weatherLayer);
      });
    }

    redraw();
  </script>
</body>
</html>
