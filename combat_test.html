
<!DOCTYPE html>
<html>
<head>
  <title>Combat Test</title>
  <script src="scripts/combat.js"></script>
  <style>
    body { font-family: monospace; background: #f9f9f9; padding: 20px; }
    button { padding: 10px 20px; margin-bottom: 10px; }
    pre { background: #fff; border: 1px solid #ccc; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>⚔️ Elden Paths Combat Test</h1>
  <button onclick="runCombat()">Attack!</button>
  <pre id="output">Click the button to simulate an attack.</pre>

  <script>
    function runCombat() {
      const player = { attack: 4, weapon: { name: "Iron Sword", damage: 8 } };
      const enemy = { defense: 12, hp: 20 };
      const terrain = "forest";
      document.getElementById("output").textContent = simulateCombat(player, enemy, terrain);
    }
  </script>
</body>
</html>
