<style>
  #coinTracker {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #fef9ef;
    border: 2px solid #7b5e3b;
    padding: 12px 18px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    font-family: 'Garamond', serif;
    font-size: 16px;
    color: #2e1b0e;
    z-index: 9999;
  }
</style>

<div id="coinTracker">ðŸ’° Coin: <span id="coinAmount">â€”</span></div>

<script>
  function getCoinAmount() {
    const log = JSON.parse(localStorage.getItem("coin_log") || '{}');
    return log["default"] ? log["default"].coin : 0;
  }

  function updateCoinDisplay() {
    const coins = getCoinAmount();
    document.getElementById("coinAmount").textContent = coins;
  }

  updateCoinDisplay();

  // Optional: listen to window event to refresh if coins change elsewhere
  window.addEventListener("coin_update", updateCoinDisplay);
</script>
