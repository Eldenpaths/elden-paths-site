<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elden Paths™</title>
  <link rel="stylesheet" href="theme-frazetta.css"/>
</head>
<body>
  <div id="game-root">
    <h1>Welcome to Elden Paths™</h1>
    <p>Loading the world map and your adventure...</p>
    <canvas id="mapCanvas" width="800" height="800"></canvas>
  </div>

  <!-- Load supporting JSON config -->
  <script src="tile_index.json" type="application/json"></script>
  <script src="tile_meta.json" type="application/json"></script>

  <!-- Main logic (correct order) -->
  <script src="tile_renderer.js"></script>
    <script src="play.js"></script>

  <!-- Init -->
  <script>
    window.addEventListener("load", () => {
      if (typeof initGame === 'function') {
        initGame(); // Launches from play.js
      } else {
        document.getElementById("game-root").innerHTML +=
          '<p><strong>Error:</strong> initGame() not found.</p>';
      }
    });
  </script>
</body>
</html>
