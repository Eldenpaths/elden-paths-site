<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Elden Paths™</title>
  <link rel="stylesheet" href="theme-frazetta.css" />
</head>
<body>
  <div id="game-root">
    <h1>Welcome to Elden Paths™</h1>
    <p>Loading the world map and your adventure...</p>
    <canvas id="mapCanvas" width="800" height="800"></canvas>
  </div>

  <!-- Load supporting JSON config -->
  <script src="tile_index.json" type="application/json"></script>
  <script src="tile_meta.json" type="application/json"></script>
  <script src="tile_echoes.json" type="application/json"></script>
  <script src="tile_lore.json" type="application/json"></script>
  <script src="trails.json" type="application/json"></script>
  <script src="players.json" type="application/json"></script>
  <script src="weather.json" type="application/json"></script>
  <script src="event_log.json" type="application/json"></script>

  <!-- Load game overlay and core logic -->
  <script src="fog-overlay.js"></script>
  <script src="heat-overlay.js"></script>
  <script src="rain-overlay.js"></script>
  <script src="snow-overlay.js"></script>
  <script src="magic-overlay.js"></script>

  <script src="tile_renderer.js"></script>
  <script src="map.js"></script>
  <script src="play.js"></script>

  <script>
    window.addEventListener('load', () => {
      if (typeof initGame === 'function') {
        initGame(); // Launch main gameplay function from play.js
      } else {
        document.getElementById('game-root').innerHTML +=
          '<p><strong>Error:</strong> initGame() not found. Check script order.</p>';
      }
    });
  </script>
</body>
</html>
